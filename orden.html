<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Nueva Orden — Q'Chulada</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --chile: #C0392B;
      --chile-deep: #922B21;
      --terracotta: #D35400;
      --marigold: #F39C12;
      --marigold-light: #FDEBD0;
      --forest: #1E8449;
      --forest-deep: #196F3D;
      --cream: #FFF8F0;
      --sand: #FAF0E6;
      --bark: #4A2C2A;
      --bark-light: #6D4C41;
      --clay: #F5E6D3;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--cream);
      padding: 0;
      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background:
        radial-gradient(circle at 20% 80%, rgba(243, 156, 18, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(192, 57, 43, 0.06) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(30, 132, 73, 0.04) 0%, transparent 60%);
      pointer-events: none;
      z-index: 0;
    }

    .papel-picado {
      width: 100%;
      height: 28px;
      display: block;
      background:
        linear-gradient(135deg, var(--chile) 25%, transparent 25%) -14px 0,
        linear-gradient(225deg, var(--marigold) 25%, transparent 25%) -14px 0,
        linear-gradient(315deg, var(--forest) 25%, transparent 25%),
        linear-gradient(45deg, var(--terracotta) 25%, transparent 25%);
      background-size: 28px 28px;
      background-color: var(--chile-deep);
      position: relative;
    }

    .papel-picado::after {
      content: '';
      position: absolute;
      bottom: -6px;
      left: 0; right: 0;
      height: 6px;
      background: repeating-linear-gradient(
        90deg,
        var(--chile) 0px, var(--chile) 8px,
        var(--marigold) 8px, var(--marigold) 16px,
        var(--forest) 16px, var(--forest) 24px,
        var(--terracotta) 24px, var(--terracotta) 32px
      );
      clip-path: polygon(
        0% 0%, 4px 100%, 8px 0%, 12px 100%, 16px 0%, 20px 100%, 24px 0%, 28px 100%, 32px 0%,
        36px 100%, 40px 0%, 44px 100%, 48px 0%, 52px 100%, 56px 0%, 60px 100%, 64px 0%,
        68px 100%, 72px 0%, 76px 100%, 80px 0%, 84px 100%, 88px 0%, 92px 100%, 96px 0%,
        100% 100%, 100% 0%
      );
    }

    /* ===== TOAST NOTIFICATION SYSTEM ===== */
    .toast-container {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10000;
      display: flex;
      flex-direction: column;
      gap: 10px;
      pointer-events: none;
      width: 90%;
      max-width: 440px;
    }

    .toast {
      pointer-events: auto;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 18px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 15px;
      font-family: 'DM Sans', sans-serif;
      box-shadow: 0 8px 32px rgba(0,0,0,0.18);
      animation: toastIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      backdrop-filter: blur(8px);
    }

    .toast.removing {
      animation: toastOut 0.3s ease forwards;
    }

    .toast-success {
      background: linear-gradient(135deg, var(--forest), var(--forest-deep));
      color: white;
    }

    .toast-error {
      background: linear-gradient(135deg, var(--chile), var(--chile-deep));
      color: white;
    }

    .toast-warning {
      background: linear-gradient(135deg, var(--marigold), var(--terracotta));
      color: white;
    }

    .toast svg {
      width: 22px;
      height: 22px;
      flex-shrink: 0;
    }

    @keyframes toastIn {
      from { opacity: 0; transform: translateY(-20px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    @keyframes toastOut {
      to { opacity: 0; transform: translateY(-10px) scale(0.95); }
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .header {
      background: linear-gradient(135deg, var(--chile) 0%, var(--chile-deep) 100%);
      color: white;
      padding: 28px 25px 22px;
      text-align: center;
      border-radius: 0 0 16px 16px;
      margin-bottom: 24px;
      box-shadow: 0 8px 24px rgba(146, 43, 33, 0.3);
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url("data:image/svg+xml,%3Csvg width='40' height='40' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M20 0L40 20L20 40L0 20z' fill='none' stroke='rgba(255,255,255,0.06)' stroke-width='1'/%3E%3C/svg%3E") repeat;
    }

    .header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 34px;
      font-weight: 900;
      margin-bottom: 2px;
      position: relative;
      letter-spacing: -0.5px;
    }

    .header .subtitle {
      font-size: 13px;
      opacity: 0.85;
      font-weight: 500;
      letter-spacing: 2px;
      text-transform: uppercase;
      position: relative;
    }

    .panel {
      background: white;
      padding: 24px;
      border-radius: 14px;
      margin-bottom: 18px;
      box-shadow: 0 2px 12px rgba(74, 44, 42, 0.08);
      border: 1px solid rgba(74, 44, 42, 0.06);
    }

    .input-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      font-weight: 700;
      margin-bottom: 7px;
      color: var(--bark);
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input, select {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid var(--clay);
      border-radius: 10px;
      font-size: 16px;
      font-family: 'DM Sans', sans-serif;
      color: var(--bark);
      background: var(--cream);
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--terracotta);
      box-shadow: 0 0 0 3px rgba(211, 84, 0, 0.12);
    }

    input::placeholder {
      color: #B0A090;
    }

    .contador {
      background: linear-gradient(135deg, var(--forest) 0%, var(--forest-deep) 100%);
      color: white;
      padding: 22px;
      text-align: center;
      border-radius: 14px;
      margin-bottom: 18px;
      box-shadow: 0 6px 18px rgba(30, 132, 73, 0.25);
      position: relative;
      overflow: hidden;
    }

    .contador::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url("data:image/svg+xml,%3Csvg width='20' height='20' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='10' cy='10' r='1.5' fill='rgba(255,255,255,0.08)'/%3E%3C/svg%3E") repeat;
    }

    .contador-numero {
      font-family: 'Playfair Display', serif;
      font-size: 52px;
      font-weight: 900;
      line-height: 1;
      position: relative;
    }

    .contador-label {
      font-size: 13px;
      margin-top: 6px;
      opacity: 0.9;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      position: relative;
    }

    .bebidas-list {
      background: var(--sand);
      border-radius: 12px;
      padding: 14px;
      max-height: 350px;
      overflow-y: auto;
      border: 1px solid rgba(74, 44, 42, 0.06);
    }

    .bebidas-list::-webkit-scrollbar {
      width: 6px;
    }
    .bebidas-list::-webkit-scrollbar-track {
      background: transparent;
    }
    .bebidas-list::-webkit-scrollbar-thumb {
      background: var(--clay);
      border-radius: 3px;
    }

    .bebida-item {
      background: white;
      padding: 14px 16px;
      border-radius: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 1px 4px rgba(74, 44, 42, 0.06);
      border-left: 4px solid var(--marigold);
      transition: transform 0.15s;
    }

    .bebida-nombre {
      font-size: 17px;
      font-weight: 700;
      color: var(--bark);
    }

    .bebida-cantidad {
      background: var(--chile);
      color: white;
      padding: 3px 11px;
      border-radius: 20px;
      margin-right: 10px;
      font-weight: 700;
      font-size: 14px;
    }

    .bebida-detalles {
      font-size: 14px;
      color: #666;
      margin-top: 5px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .bebida-detalles svg {
      width: 14px;
      height: 14px;
      opacity: 0.6;
    }

    .section-title {
      margin-bottom: 14px;
      color: var(--bark);
      font-family: 'Playfair Display', serif;
      font-size: 20px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .section-title::after {
      content: '';
      flex: 1;
      height: 2px;
      background: linear-gradient(90deg, var(--marigold), transparent);
      border-radius: 1px;
    }

    .btn {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 10px;
      font-size: 17px;
      font-weight: 700;
      font-family: 'DM Sans', sans-serif;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.2s;
      letter-spacing: 0.3px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn svg {
      width: 18px;
      height: 18px;
    }

    .btn-add {
      background: linear-gradient(135deg, var(--forest) 0%, var(--forest-deep) 100%);
      color: white;
      box-shadow: 0 4px 12px rgba(30, 132, 73, 0.2);
    }

    .btn-submit {
      background: linear-gradient(135deg, var(--chile) 0%, var(--chile-deep) 100%);
      color: white;
      font-size: 19px;
      padding: 18px;
      box-shadow: 0 6px 20px rgba(192, 57, 43, 0.25);
      letter-spacing: 0.5px;
    }

    .btn-submit svg {
      width: 20px;
      height: 20px;
    }

    .btn:active {
      transform: scale(0.97);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn-remove {
      background: var(--chile);
      color: white;
      padding: 8px 14px;
      font-size: 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 700;
      transition: background 0.2s;
      display: flex;
      align-items: center;
    }

    .btn-remove svg {
      width: 16px;
      height: 16px;
    }

    .btn-remove:active {
      background: var(--chile-deep);
    }

    .btn-historial {
      background: linear-gradient(135deg, var(--bark) 0%, var(--bark-light) 100%);
      color: white;
      box-shadow: 0 3px 10px rgba(74, 44, 42, 0.15);
      font-size: 15px;
    }

    .empty-state {
      text-align: center;
      padding: 36px 20px;
      color: #B0A090;
    }

    .empty-state svg {
      width: 40px;
      height: 40px;
      margin-bottom: 10px;
      opacity: 0.4;
    }

    .empty-state p:first-of-type {
      font-size: 16px;
      font-weight: 600;
      color: var(--bark-light);
    }

    .loading-state {
      opacity: 0.5;
      pointer-events: none;
    }

    /* ===== AUTH MODAL ===== */
    .auth-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(74, 44, 42, 0.9);
      backdrop-filter: blur(12px);
      z-index: 20000;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .auth-overlay.hidden { display: none; }

    .auth-modal {
      background: white;
      padding: 40px 36px;
      border-radius: 20px;
      max-width: 380px;
      width: 100%;
      text-align: center;
      box-shadow: 0 24px 64px rgba(0,0,0,0.3);
      animation: authIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    @keyframes authIn {
      from { opacity: 0; transform: scale(0.9) translateY(20px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }

    .auth-modal h2 {
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      font-weight: 900;
      color: var(--chile);
      margin-bottom: 4px;
    }

    .auth-modal .auth-subtitle {
      font-size: 14px;
      color: var(--bark-light);
      margin-bottom: 28px;
      font-weight: 500;
    }

    .auth-pin-wrapper {
      position: relative;
      width: 100%;
    }

    .auth-pin-wrapper input {
      width: 100%;
      padding: 16px;
      padding-right: 48px;
      border: 2px solid var(--clay);
      border-radius: 12px;
      font-size: 18px;
      font-family: 'DM Sans', sans-serif;
      text-align: center;
      letter-spacing: 4px;
      color: var(--bark);
      background: var(--cream);
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .auth-pin-wrapper input:focus {
      outline: none;
      border-color: var(--terracotta);
      box-shadow: 0 0 0 3px rgba(211, 84, 0, 0.12);
    }

    .auth-pin-wrapper input.auth-error-input {
      border-color: var(--chile);
      box-shadow: 0 0 0 3px rgba(192, 57, 43, 0.12);
      animation: authShake 0.4s ease;
    }

    .auth-toggle-pw {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
      color: var(--bark-light);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.6;
      transition: opacity 0.2s;
    }

    .auth-toggle-pw:hover {
      opacity: 1;
    }

    @keyframes authShake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-8px); }
      75% { transform: translateX(8px); }
    }

    .auth-remember {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 16px;
      font-size: 14px;
      color: var(--bark-light);
      cursor: pointer;
      user-select: none;
    }

    .auth-remember input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: var(--forest);
      cursor: pointer;
    }

    .auth-btn {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 12px;
      font-size: 17px;
      font-weight: 700;
      font-family: 'DM Sans', sans-serif;
      cursor: pointer;
      margin-top: 20px;
      background: linear-gradient(135deg, var(--chile) 0%, var(--chile-deep) 100%);
      color: white;
      box-shadow: 0 4px 14px rgba(192, 57, 43, 0.25);
      transition: transform 0.15s;
    }

    .auth-btn:active { transform: scale(0.97); }
    .auth-btn:disabled { opacity: 0.6; cursor: not-allowed; }

    .auth-error-msg {
      color: var(--chile);
      font-size: 14px;
      font-weight: 600;
      margin-top: 12px;
      min-height: 20px;
    }

    /* ===== LOGOUT BUTTON ===== */
    .btn-logout {
      position: absolute;
      top: 12px;
      right: 14px;
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.25);
      color: white;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 600;
      font-family: 'DM Sans', sans-serif;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: background 0.2s;
      z-index: 2;
    }

    .btn-logout:hover { background: rgba(255,255,255,0.25); }
    .btn-logout svg { width: 14px; height: 14px; }

    /* ===== SEARCH DROPDOWN ===== */
    .search-container {
      position: relative;
      margin-bottom: 12px;
    }

    .search-results {
      position: absolute;
      top: 100%;
      left: 0; right: 0;
      background: white;
      border: 2px solid var(--clay);
      border-top: none;
      border-radius: 0 0 10px 10px;
      max-height: 280px;
      overflow-y: auto;
      z-index: 100;
      display: none;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    }

    .search-item {
      padding: 12px 16px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      border-bottom: 1px solid var(--clay);
      transition: background 0.15s;
    }

    .search-item:hover { background: var(--sand); }
    .search-item:last-child { border-bottom: none; }

    .search-name { font-weight: 600; color: var(--bark); font-size: 15px; flex: 1; }
    .search-price { color: var(--forest); font-weight: 700; font-size: 14px; white-space: nowrap; }
    .search-cat { font-size: 11px; color: var(--bark-light); background: var(--clay); padding: 2px 8px; border-radius: 10px; white-space: nowrap; }
    .search-empty { padding: 16px; text-align: center; color: #999; font-size: 14px; }

    /* ===== CONNECTION STATUS ===== */
    .connection-status {
      position: absolute;
      top: 12px;
      left: 14px;
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 11px;
      font-weight: 600;
      color: rgba(255,255,255,0.7);
      z-index: 2;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #27AE60;
    }

    .connection-status.offline .status-dot { background: var(--chile); }
    .connection-status.offline .status-text { color: rgba(255,255,255,0.9); }

    @media (max-width: 480px) {
      .container { padding: 14px; }
      .header h1 { font-size: 28px; }
      .contador-numero { font-size: 44px; }
    }
  </style>
</head>
<body>
  <!-- Auth Modal -->
  <div class="auth-overlay" id="authOverlay">
    <div class="auth-modal">
      <h2>Q'Chulada</h2>
      <p class="auth-subtitle">Ingrese la contrase&ntilde;a del sistema</p>
      <div class="auth-pin-wrapper">
        <input type="password" id="authPin" placeholder="&bull;&bull;&bull;&bull;&bull;&bull;" autocomplete="off">
        <button type="button" class="auth-toggle-pw" onclick="togglePasswordVisibility()" id="authTogglePw" aria-label="Mostrar contraseña">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" id="eyeIcon">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
            <circle cx="12" cy="12" r="3"/>
            <line x1="1" y1="1" x2="23" y2="23" id="eyeSlash"/>
          </svg>
        </button>
      </div>
      <label class="auth-remember">
        <input type="checkbox" id="authRemember" checked>
        Recordar en este dispositivo
      </label>
      <button class="auth-btn" id="authBtn" onclick="autenticarModal()">Ingresar</button>
      <div class="auth-error-msg" id="authError"></div>
    </div>
  </div>

  <div class="papel-picado"></div>
  <div class="toast-container" id="toastContainer"></div>

  <div class="container">
    <div class="header">
      <div class="connection-status" id="connectionStatus">
        <span class="status-dot"></span>
        <span class="status-text">Conectado</span>
      </div>
      <button class="btn-logout" onclick="logout()">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
        Salir
      </button>
      <h1>Q'Chulada</h1>
      <p class="subtitle">Nueva Orden &mdash; Bar & Bebidas</p>
    </div>

    <div class="panel">
      <div class="input-group">
        <label>Ticket #:</label>
        <input type="text" id="ticket" placeholder="001">
      </div>

      <div class="input-group">
        <label>Nombre Cliente:</label>
        <input type="text" id="cliente" placeholder="Ej: Juan Perez">
      </div>

      <button class="btn btn-historial" onclick="window.location.href='historial.html'">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 3v18h18"/><path d="M18 9l-5 5-2-2-4 4"/></svg>
        Dashboard
      </button>
    </div>

    <div class="contador">
      <div class="contador-numero" id="contador">0</div>
      <div class="contador-label">Bebidas en Orden</div>
    </div>

    <div class="panel">
      <div class="input-group">
        <label>Bebida:</label>
        <div class="search-container">
          <input type="text" id="bebidaSearch" placeholder="Buscar bebida..." autocomplete="off">
          <div class="search-results" id="searchResults"></div>
        </div>
        <select id="bebida" style="margin-top:8px;">
          <option value="">-- Cargando... --</option>
        </select>
      </div>

      <div class="input-group">
        <label>Cantidad:</label>
        <input type="number" id="cantidad" value="1" min="1" max="99">
      </div>

      <div class="input-group">
        <label>Detalles (opcional):</label>
        <input type="text" id="detalles" placeholder="Ej: Sin hielo, extra limón">
      </div>

      <button class="btn btn-add" onclick="agregarBebida()">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
        Agregar Bebida
      </button>
    </div>

    <div class="panel">
      <h3 class="section-title">Bebidas en la Orden</h3>
      <div class="bebidas-list" id="lista"></div>
    </div>

    <button class="btn btn-submit" id="btnEnviar" onclick="enviarOrden()">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
      Enviar Orden Completa
    </button>
  </div>

  <script>
    // ==========================================
    // UTILIDADES
    // ==========================================
    function escapeHtml(str) {
      if (str == null) return '';
      return String(str)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }

    // ==========================================
    // TOAST SYSTEM
    // ==========================================
    function showToast(message, type = 'success', duration = 3500) {
      const container = document.getElementById('toastContainer');
      const toast = document.createElement('div');
      toast.className = 'toast toast-' + type;

      const icons = {
        success: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>',
        error: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"><circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/></svg>',
        warning: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>'
      };

      toast.innerHTML = (icons[type] || icons.success) + '<span>' + escapeHtml(message) + '</span>';
      container.appendChild(toast);

      setTimeout(() => {
        toast.classList.add('removing');
        toast.addEventListener('animationend', () => toast.remove());
      }, duration);
    }

    // ==========================================
    // CONFIGURACION
    // ==========================================
    const API_URL = 'https://script.google.com/macros/s/AKfycbzLo3V8hIBs3-_HLpAsdNfog5pFURbvyDPo0zrSY_f42zUkUnJYGm7I56huNvahaFV_/exec';

    // ==========================================
    // AUTENTICACION
    // ==========================================
    let TOKEN = '';

    function getStoredToken() {
      const token = localStorage.getItem('kds_token');
      const expiry = localStorage.getItem('kds_token_expiry');
      if (token && expiry && Date.now() < parseInt(expiry)) {
        return token;
      }
      if (token && !expiry) {
        // Token sin expiración (sesión antigua) - limpiar
        localStorage.removeItem('kds_token');
      }
      return null;
    }

    function togglePasswordVisibility() {
      const input = document.getElementById('authPin');
      const slash = document.getElementById('eyeSlash');
      if (input.type === 'password') {
        input.type = 'text';
        slash.style.display = 'none';
      } else {
        input.type = 'password';
        slash.style.display = '';
      }
    }

    function showAuthModal() {
      document.getElementById('authOverlay').classList.remove('hidden');
      const pin = document.getElementById('authPin');
      pin.value = '';
      pin.type = 'password';
      document.getElementById('eyeSlash').style.display = '';
      document.getElementById('authError').textContent = '';
      pin.focus();
    }

    function hideAuthModal() {
      document.getElementById('authOverlay').classList.add('hidden');
    }

    async function autenticarModal() {
      const pin = document.getElementById('authPin').value.trim();
      const remember = document.getElementById('authRemember').checked;
      const errorEl = document.getElementById('authError');
      const btn = document.getElementById('authBtn');

      if (!pin) {
        errorEl.textContent = 'Ingrese la contrase\u00f1a';
        document.getElementById('authPin').classList.add('auth-error-input');
        setTimeout(() => document.getElementById('authPin').classList.remove('auth-error-input'), 400);
        return;
      }

      btn.disabled = true;
      btn.textContent = 'Verificando...';
      errorEl.textContent = '';

      try {
        const res = await fetch(API_URL + '?action=getBebidas&token=' + encodeURIComponent(pin) + '&_=' + Date.now());
        const result = await res.json();

        if (!result.success) {
          errorEl.textContent = 'Contrase\u00f1a incorrecta';
          document.getElementById('authPin').classList.add('auth-error-input');
          setTimeout(() => document.getElementById('authPin').classList.remove('auth-error-input'), 400);
          document.getElementById('authPin').value = '';
          document.getElementById('authPin').focus();
          return;
        }

        // Token válido
        TOKEN = pin;
        localStorage.setItem('kds_token', pin);
        if (remember) {
          localStorage.setItem('kds_token_expiry', (Date.now() + 7 * 24 * 60 * 60 * 1000).toString());
        } else {
          localStorage.setItem('kds_token_expiry', (Date.now() + 12 * 60 * 60 * 1000).toString());
        }
        hideAuthModal();
        inicializarApp();
      } catch (e) {
        errorEl.textContent = 'Error de conexi\u00f3n. Intente de nuevo.';
      } finally {
        btn.disabled = false;
        btn.textContent = 'Ingresar';
      }
    }

    function handleAuthError(result) {
      if (result && !result.success && (result.error === 'Token inv\u00e1lido' || result.error === 'Token invalido')) {
        localStorage.removeItem('kds_token');
        localStorage.removeItem('kds_token_expiry');
        showToast('Sesi\u00f3n inv\u00e1lida. Ingrese nuevamente.', 'error');
        setTimeout(() => showAuthModal(), 1000);
        return true;
      }
      return false;
    }

    function logout() {
      localStorage.removeItem('kds_token');
      localStorage.removeItem('kds_token_expiry');
      TOKEN = '';
      showAuthModal();
    }

    // Enter key en auth modal
    document.getElementById('authPin').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') autenticarModal();
    });

    // ==========================================
    // ESTADO
    // ==========================================
    let bebidas = [];

    // ==========================================
    // INICIALIZACION
    // ==========================================
    function inicializarApp() {
      cargarBebidas();
      generarTicket();
      actualizarLista();
    }

    // Check stored token on load
    const storedToken = getStoredToken();
    if (storedToken) {
      TOKEN = storedToken;
      hideAuthModal();
      inicializarApp();
    } else {
      showAuthModal();
    }

    // ==========================================
    // FUNCIONES
    // ==========================================

    async function cargarBebidas() {
      try {
        const response = await fetch(API_URL + '?action=getBebidas&token=' + encodeURIComponent(TOKEN) + '&_=' + Date.now());
        const result = await response.json();

        if (handleAuthError(result)) return;
        if (!result.success) {
          throw new Error(result.error);
        }

        populateSelectFromData(result.data);

        // Cache for offline
        localStorage.setItem('kds_bebidas_cache', JSON.stringify(result.data));

      } catch (error) {
        console.error('Error cargando bebidas:', error);
        // Try loading from cache
        const cached = localStorage.getItem('kds_bebidas_cache');
        if (cached) {
          try {
            populateSelectFromData(JSON.parse(cached));
            showToast('Usando catalogo guardado (sin conexion)', 'warning');
            return;
          } catch (e) { /* invalid cache */ }
        }
        document.getElementById('bebida').innerHTML = '<option value="">Error al cargar bebidas</option>';
      }
    }

    function generarTicket() {
      const ahora = new Date();
      const ticket = String(ahora.getHours()).padStart(2, '0') +
                     String(ahora.getMinutes()).padStart(2, '0');
      document.getElementById('ticket').value = ticket;
    }

    function agregarBebida() {
      const selectEl = document.getElementById('bebida');
      const nombre = selectEl.value;
      const cantidad = parseInt(document.getElementById('cantidad').value);
      const detalles = document.getElementById('detalles').value;
      const precio = Number(selectEl.selectedOptions[0]?.dataset.precio || 0);

      if (!nombre) {
        showToast('Selecciona una bebida', 'warning');
        return;
      }

      if (cantidad < 1 || cantidad > 99) {
        showToast('Cantidad debe ser entre 1 y 99', 'warning');
        return;
      }

      bebidas.push({ nombre, cantidad, detalles, precio });
      actualizarLista();

      document.getElementById('bebida').value = '';
      document.getElementById('bebidaSearch').value = '';
      document.getElementById('cantidad').value = '1';
      document.getElementById('detalles').value = '';
      document.getElementById('bebidaSearch').focus();
    }

    function eliminar(index) {
      bebidas.splice(index, 1);
      actualizarLista();
    }

    function actualizarLista() {
      const lista = document.getElementById('lista');
      const contador = document.getElementById('contador');

      contador.textContent = bebidas.length;

      if (bebidas.length === 0) {
        lista.innerHTML = `
          <div class="empty-state">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"><path d="M17 8h1a4 4 0 1 1 0 8h-1"/><path d="M3 8h14v9a4 4 0 0 1-4 4H7a4 4 0 0 1-4-4Z"/><line x1="6" y1="2" x2="6" y2="4"/><line x1="10" y1="2" x2="10" y2="4"/><line x1="14" y1="2" x2="14" y2="4"/></svg>
            <p>No hay bebidas agregadas</p>
            <p style="font-size: 14px; margin-top: 8px;">
              Usa el formulario arriba para agregar bebidas
            </p>
          </div>
        `;
        return;
      }

      const total = bebidas.reduce((sum, b) => sum + (b.precio * b.cantidad), 0);

      lista.innerHTML = bebidas.map((b, i) => `
        <div class="bebida-item">
          <div>
            <div class="bebida-nombre">
              <span class="bebida-cantidad">${b.cantidad}x</span>
              ${escapeHtml(b.nombre)}
            </div>
            <div style="font-size:13px;color:var(--forest);font-weight:600;margin-top:2px;">
              \u20A1${(b.precio * b.cantidad).toLocaleString()}
            </div>
            ${b.detalles ?
              `<div class="bebida-detalles"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg> ${escapeHtml(b.detalles)}</div>`
              : ''}
          </div>
          <button class="btn-remove" onclick="eliminar(${i})">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
          </button>
        </div>
      `).join('') + `
        <div style="text-align:right;padding:12px 16px;font-weight:700;font-size:18px;color:var(--bark);border-top:2px solid var(--clay);margin-top:4px;">
          Total: \u20A1${total.toLocaleString()}
        </div>
      `;
    }

    async function enviarOrden() {
      const ticket = document.getElementById('ticket').value.trim();
      const cliente = document.getElementById('cliente').value.trim();

      if (!ticket) {
        showToast('Ingresa el numero de ticket', 'warning');
        document.getElementById('ticket').focus();
        return;
      }

      if (!cliente) {
        showToast('Ingresa el nombre del cliente', 'warning');
        document.getElementById('cliente').focus();
        return;
      }

      if (bebidas.length === 0) {
        showToast('Agrega al menos una bebida a la orden', 'warning');
        return;
      }

      const btnEnviar = document.getElementById('btnEnviar');
      btnEnviar.disabled = true;
      btnEnviar.innerHTML = '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" style="animation:spin .8s linear infinite"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg> Enviando...';
      document.body.classList.add('loading-state');

      try {
        const payload = {
          action: 'crearOrden',
          token: TOKEN,
          ticket: ticket,
          cliente: cliente,
          bebidas: bebidas
        };

        const response = await fetch(API_URL, {
          method: 'POST',
          body: JSON.stringify(payload)
        });
        const result = await response.json();

        if (handleAuthError(result)) return;
        if (!result.success) {
          throw new Error(result.error);
        }

        showToast(result.data.mensaje, 'success');

        bebidas = [];
        actualizarLista();
        document.getElementById('cliente').value = '';
        generarTicket();
        document.getElementById('cliente').focus();

      } catch (error) {
        console.error('Error:', error);
        // If network error, queue for offline
        if (!navigator.onLine || error.message === 'Failed to fetch' || error.name === 'TypeError') {
          const queue = JSON.parse(localStorage.getItem('kds_offline_queue') || '[]');
          queue.push({ payload, timestamp: Date.now() });
          localStorage.setItem('kds_offline_queue', JSON.stringify(queue));
          showToast('Sin conexion: orden guardada localmente (' + queue.length + ' pendiente' + (queue.length > 1 ? 's' : '') + ')', 'warning');
          bebidas = [];
          actualizarLista();
          document.getElementById('cliente').value = '';
          generarTicket();
        } else {
          showToast('Error: ' + error.message, 'error');
        }

      } finally {
        btnEnviar.disabled = false;
        btnEnviar.innerHTML = '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg> Enviar Orden Completa';
        document.body.classList.remove('loading-state');
      }
    }

    // ==========================================
    // BUSQUEDA RAPIDA DE BEBIDAS
    // ==========================================
    let allBebidas = [];

    document.getElementById('bebidaSearch').addEventListener('input', function() {
      const query = this.value.toLowerCase().trim();
      const results = document.getElementById('searchResults');

      if (query.length < 1) {
        results.style.display = 'none';
        return;
      }

      const matches = allBebidas.filter(b =>
        b.nombre.toLowerCase().includes(query) ||
        (b.categoria || '').toLowerCase().includes(query)
      ).slice(0, 10);

      if (matches.length === 0) {
        results.innerHTML = '<div class="search-empty">Sin resultados</div>';
      } else {
        results.innerHTML = matches.map(b =>
          '<div class="search-item" data-nombre="' + escapeHtml(b.nombre) + '" data-precio="' + b.precio + '">' +
          '<span class="search-name">' + escapeHtml(b.nombre) + '</span>' +
          '<span class="search-price">\u20A1' + Number(b.precio).toLocaleString() + '</span>' +
          '<span class="search-cat">' + escapeHtml(b.categoria || '') + '</span>' +
          '</div>'
        ).join('');
      }
      results.style.display = 'block';
    });

    document.getElementById('searchResults').addEventListener('click', function(e) {
      const item = e.target.closest('.search-item');
      if (!item) return;
      const nombre = item.dataset.nombre;
      const select = document.getElementById('bebida');
      // Try to select matching option
      for (let i = 0; i < select.options.length; i++) {
        if (select.options[i].value === nombre) {
          select.selectedIndex = i;
          break;
        }
      }
      document.getElementById('bebidaSearch').value = nombre;
      document.getElementById('searchResults').style.display = 'none';
      document.getElementById('cantidad').focus();
    });

    // Close search on click outside
    document.addEventListener('click', function(e) {
      if (!e.target.closest('.search-container')) {
        document.getElementById('searchResults').style.display = 'none';
      }
    });

    // Close search on Escape
    document.getElementById('bebidaSearch').addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        document.getElementById('searchResults').style.display = 'none';
        this.blur();
      }
      if (e.key === 'Enter') {
        e.preventDefault();
        const firstItem = document.querySelector('.search-item');
        if (firstItem) firstItem.click();
      }
    });

    // ==========================================
    // MODO OFFLINE
    // ==========================================
    function updateConnectionStatus(online) {
      const el = document.getElementById('connectionStatus');
      if (online) {
        el.className = 'connection-status';
        el.querySelector('.status-text').textContent = 'Conectado';
      } else {
        el.className = 'connection-status offline';
        el.querySelector('.status-text').textContent = 'Sin conexion';
      }
    }

    window.addEventListener('online', function() {
      updateConnectionStatus(true);
      showToast('Conexion restaurada', 'success');
      sincronizarColaOffline();
    });

    window.addEventListener('offline', function() {
      updateConnectionStatus(false);
      showToast('Sin conexion a internet', 'warning');
    });

    // Initialize status
    updateConnectionStatus(navigator.onLine);

    function populateSelectFromData(data) {
      allBebidas = data;
      const select = document.getElementById('bebida');
      select.innerHTML = '<option value="">-- Seleccionar Bebida --</option>';

      const categorias = {};
      const ordenCategorias = [];
      data.forEach(bebida => {
        const cat = String(bebida.categoria || 'OTROS').trim().toUpperCase();
        if (!categorias[cat]) {
          categorias[cat] = [];
          ordenCategorias.push(cat);
        }
        categorias[cat].push(bebida);
      });

      const prioridad = { 'BEBIDAS': 0, 'COCTELES': 1, 'SHOTS': 2 };
      ordenCategorias.sort((a, b) => (prioridad[a] ?? 99) - (prioridad[b] ?? 99));

      ordenCategorias.forEach(cat => {
        const group = document.createElement('optgroup');
        group.label = cat;
        categorias[cat].forEach(bebida => {
          const option = document.createElement('option');
          option.value = bebida.nombre;
          option.textContent = bebida.nombre + ' \u2014 \u20A1' + Number(bebida.precio).toLocaleString();
          option.dataset.precio = bebida.precio;
          group.appendChild(option);
        });
        select.appendChild(group);
      });
    }

    async function sincronizarColaOffline() {
      const queue = JSON.parse(localStorage.getItem('kds_offline_queue') || '[]');
      if (queue.length === 0) return;

      showToast('Sincronizando ' + queue.length + ' orden(es) pendiente(s)...', 'warning');

      const failed = [];
      for (const item of queue) {
        try {
          const response = await fetch(API_URL, { method: 'POST', body: JSON.stringify(item.payload) });
          const result = await response.json();
          if (!result.success) failed.push(item);
        } catch (e) {
          failed.push(item);
          break; // Stop trying if still offline
        }
      }

      if (failed.length > 0) {
        localStorage.setItem('kds_offline_queue', JSON.stringify(failed));
        showToast(failed.length + ' orden(es) no se pudieron enviar', 'error');
      } else {
        localStorage.removeItem('kds_offline_queue');
        showToast('Todas las ordenes sincronizadas', 'success');
      }
    }

    // Shortcuts de teclado
    document.addEventListener('keydown', function(e) {
      if (e.target.tagName === 'INPUT' || e.target.tagName === 'SELECT') {
        if (e.key === 'Enter' && e.target.id !== 'cliente') {
          e.preventDefault();
          agregarBebida();
        }
      }
      if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
        enviarOrden();
      }
    });
  </script>
  <style>@keyframes spin { to { transform: rotate(360deg); } }</style>
</body>
