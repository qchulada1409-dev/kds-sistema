<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Nueva Orden — Q'Chulada</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --chile: #C0392B;
      --chile-deep: #922B21;
      --terracotta: #D35400;
      --marigold: #F39C12;
      --marigold-light: #FDEBD0;
      --forest: #1E8449;
      --forest-deep: #196F3D;
      --cream: #FFF8F0;
      --sand: #FAF0E6;
      --bark: #4A2C2A;
      --bark-light: #6D4C41;
      --clay: #F5E6D3;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--cream);
      padding: 0;
      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background:
        radial-gradient(circle at 20% 80%, rgba(243, 156, 18, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(192, 57, 43, 0.06) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(30, 132, 73, 0.04) 0%, transparent 60%);
      pointer-events: none;
      z-index: 0;
    }

    .papel-picado {
      width: 100%;
      height: 28px;
      display: block;
      background:
        linear-gradient(135deg, var(--chile) 25%, transparent 25%) -14px 0,
        linear-gradient(225deg, var(--marigold) 25%, transparent 25%) -14px 0,
        linear-gradient(315deg, var(--forest) 25%, transparent 25%),
        linear-gradient(45deg, var(--terracotta) 25%, transparent 25%);
      background-size: 28px 28px;
      background-color: var(--chile-deep);
      position: relative;
    }

    .papel-picado::after {
      content: '';
      position: absolute;
      bottom: -6px;
      left: 0; right: 0;
      height: 6px;
      background: repeating-linear-gradient(
        90deg,
        var(--chile) 0px, var(--chile) 8px,
        var(--marigold) 8px, var(--marigold) 16px,
        var(--forest) 16px, var(--forest) 24px,
        var(--terracotta) 24px, var(--terracotta) 32px
      );
      clip-path: polygon(
        0% 0%, 4px 100%, 8px 0%, 12px 100%, 16px 0%, 20px 100%, 24px 0%, 28px 100%, 32px 0%,
        36px 100%, 40px 0%, 44px 100%, 48px 0%, 52px 100%, 56px 0%, 60px 100%, 64px 0%,
        68px 100%, 72px 0%, 76px 100%, 80px 0%, 84px 100%, 88px 0%, 92px 100%, 96px 0%,
        100% 100%, 100% 0%
      );
    }

    /* ===== TOAST NOTIFICATION SYSTEM ===== */
    .toast-container {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10000;
      display: flex;
      flex-direction: column;
      gap: 10px;
      pointer-events: none;
      width: 90%;
      max-width: 440px;
    }

    .toast {
      pointer-events: auto;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 18px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 15px;
      font-family: 'DM Sans', sans-serif;
      box-shadow: 0 8px 32px rgba(0,0,0,0.18);
      animation: toastIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      backdrop-filter: blur(8px);
    }

    .toast.removing {
      animation: toastOut 0.3s ease forwards;
    }

    .toast-success {
      background: linear-gradient(135deg, var(--forest), var(--forest-deep));
      color: white;
    }

    .toast-error {
      background: linear-gradient(135deg, var(--chile), var(--chile-deep));
      color: white;
    }

    .toast-warning {
      background: linear-gradient(135deg, var(--marigold), var(--terracotta));
      color: white;
    }

    .toast svg {
      width: 22px;
      height: 22px;
      flex-shrink: 0;
    }

    @keyframes toastIn {
      from { opacity: 0; transform: translateY(-20px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    @keyframes toastOut {
      to { opacity: 0; transform: translateY(-10px) scale(0.95); }
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .header {
      background: linear-gradient(135deg, var(--chile) 0%, var(--chile-deep) 100%);
      color: white;
      padding: 28px 25px 22px;
      text-align: center;
      border-radius: 0 0 16px 16px;
      margin-bottom: 24px;
      box-shadow: 0 8px 24px rgba(146, 43, 33, 0.3);
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url("data:image/svg+xml,%3Csvg width='40' height='40' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M20 0L40 20L20 40L0 20z' fill='none' stroke='rgba(255,255,255,0.06)' stroke-width='1'/%3E%3C/svg%3E") repeat;
    }

    .header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 34px;
      font-weight: 900;
      margin-bottom: 2px;
      position: relative;
      letter-spacing: -0.5px;
    }

    .header .subtitle {
      font-size: 13px;
      opacity: 0.85;
      font-weight: 500;
      letter-spacing: 2px;
      text-transform: uppercase;
      position: relative;
    }

    .panel {
      background: white;
      padding: 24px;
      border-radius: 14px;
      margin-bottom: 18px;
      box-shadow: 0 2px 12px rgba(74, 44, 42, 0.08);
      border: 1px solid rgba(74, 44, 42, 0.06);
    }

    .input-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      font-weight: 700;
      margin-bottom: 7px;
      color: var(--bark);
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input, select {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid var(--clay);
      border-radius: 10px;
      font-size: 16px;
      font-family: 'DM Sans', sans-serif;
      color: var(--bark);
      background: var(--cream);
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--terracotta);
      box-shadow: 0 0 0 3px rgba(211, 84, 0, 0.12);
    }

    input::placeholder {
      color: #B0A090;
    }

    .contador {
      background: linear-gradient(135deg, var(--forest) 0%, var(--forest-deep) 100%);
      color: white;
      padding: 22px;
      text-align: center;
      border-radius: 14px;
      margin-bottom: 18px;
      box-shadow: 0 6px 18px rgba(30, 132, 73, 0.25);
      position: relative;
      overflow: hidden;
    }

    .contador::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url("data:image/svg+xml,%3Csvg width='20' height='20' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='10' cy='10' r='1.5' fill='rgba(255,255,255,0.08)'/%3E%3C/svg%3E") repeat;
    }

    .contador-numero {
      font-family: 'Playfair Display', serif;
      font-size: 52px;
      font-weight: 900;
      line-height: 1;
      position: relative;
    }

    .contador-label {
      font-size: 13px;
      margin-top: 6px;
      opacity: 0.9;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      position: relative;
    }

    .bebidas-list {
      background: var(--sand);
      border-radius: 12px;
      padding: 14px;
      max-height: 350px;
      overflow-y: auto;
      border: 1px solid rgba(74, 44, 42, 0.06);
    }

    .bebidas-list::-webkit-scrollbar {
      width: 6px;
    }
    .bebidas-list::-webkit-scrollbar-track {
      background: transparent;
    }
    .bebidas-list::-webkit-scrollbar-thumb {
      background: var(--clay);
      border-radius: 3px;
    }

    .bebida-item {
      background: white;
      padding: 14px 16px;
      border-radius: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 1px 4px rgba(74, 44, 42, 0.06);
      border-left: 4px solid var(--marigold);
      transition: transform 0.15s;
    }

    .bebida-nombre {
      font-size: 17px;
      font-weight: 700;
      color: var(--bark);
    }

    .bebida-cantidad {
      background: var(--chile);
      color: white;
      padding: 3px 11px;
      border-radius: 20px;
      margin-right: 10px;
      font-weight: 700;
      font-size: 14px;
    }

    .bebida-detalles {
      font-size: 14px;
      color: #666;
      margin-top: 5px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .bebida-detalles svg {
      width: 14px;
      height: 14px;
      opacity: 0.6;
    }

    .section-title {
      margin-bottom: 14px;
      color: var(--bark);
      font-family: 'Playfair Display', serif;
      font-size: 20px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .section-title::after {
      content: '';
      flex: 1;
      height: 2px;
      background: linear-gradient(90deg, var(--marigold), transparent);
      border-radius: 1px;
    }

    .btn {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 10px;
      font-size: 17px;
      font-weight: 700;
      font-family: 'DM Sans', sans-serif;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.2s;
      letter-spacing: 0.3px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn svg {
      width: 18px;
      height: 18px;
    }

    .btn-add {
      background: linear-gradient(135deg, var(--forest) 0%, var(--forest-deep) 100%);
      color: white;
      box-shadow: 0 4px 12px rgba(30, 132, 73, 0.2);
    }

    .btn-submit {
      background: linear-gradient(135deg, var(--chile) 0%, var(--chile-deep) 100%);
      color: white;
      font-size: 19px;
      padding: 18px;
      box-shadow: 0 6px 20px rgba(192, 57, 43, 0.25);
      letter-spacing: 0.5px;
    }

    .btn-submit svg {
      width: 20px;
      height: 20px;
    }

    .btn:active {
      transform: scale(0.97);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn-remove {
      background: var(--chile);
      color: white;
      padding: 8px 14px;
      font-size: 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 700;
      transition: background 0.2s;
      display: flex;
      align-items: center;
    }

    .btn-remove svg {
      width: 16px;
      height: 16px;
    }

    .btn-remove:active {
      background: var(--chile-deep);
    }

    .btn-historial {
      background: linear-gradient(135deg, var(--bark) 0%, var(--bark-light) 100%);
      color: white;
      box-shadow: 0 3px 10px rgba(74, 44, 42, 0.15);
      font-size: 15px;
    }

    .empty-state {
      text-align: center;
      padding: 36px 20px;
      color: #B0A090;
    }

    .empty-state svg {
      width: 40px;
      height: 40px;
      margin-bottom: 10px;
      opacity: 0.4;
    }

    .empty-state p:first-of-type {
      font-size: 16px;
      font-weight: 600;
      color: var(--bark-light);
    }

    .loading-state {
      opacity: 0.5;
      pointer-events: none;
    }

    @media (max-width: 480px) {
      .container { padding: 14px; }
      .header h1 { font-size: 28px; }
      .contador-numero { font-size: 44px; }
    }
  </style>
</head>
<body>
  <div class="papel-picado"></div>
  <div class="toast-container" id="toastContainer"></div>

  <div class="container">
    <div class="header">
      <h1>Q'Chulada</h1>
      <p class="subtitle">Nueva Orden &mdash; Bar & Bebidas</p>
    </div>

    <div class="panel">
      <div class="input-group">
        <label>Ticket #:</label>
        <input type="text" id="ticket" placeholder="001">
      </div>

      <div class="input-group">
        <label>Nombre Cliente:</label>
        <input type="text" id="cliente" placeholder="Ej: Juan Perez">
      </div>

      <button class="btn btn-historial" onclick="window.location.href='historial.html'">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 3v18h18"/><path d="M18 9l-5 5-2-2-4 4"/></svg>
        Dashboard
      </button>
    </div>

    <div class="contador">
      <div class="contador-numero" id="contador">0</div>
      <div class="contador-label">Bebidas en Orden</div>
    </div>

    <div class="panel">
      <div class="input-group">
        <label>Bebida:</label>
        <select id="bebida">
          <option value="">-- Cargando... --</option>
        </select>
      </div>

      <div class="input-group">
        <label>Cantidad:</label>
        <input type="number" id="cantidad" value="1" min="1" max="99">
      </div>

      <div class="input-group">
        <label>Detalles (opcional):</label>
        <input type="text" id="detalles" placeholder="Ej: Sin hielo, extra limón">
      </div>

      <button class="btn btn-add" onclick="agregarBebida()">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
        Agregar Bebida
      </button>
    </div>

    <div class="panel">
      <h3 class="section-title">Bebidas en la Orden</h3>
      <div class="bebidas-list" id="lista"></div>
    </div>

    <button class="btn btn-submit" id="btnEnviar" onclick="enviarOrden()">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
      Enviar Orden Completa
    </button>
  </div>

  <script>
    // ==========================================
    // UTILIDADES
    // ==========================================
    function escapeHtml(str) {
      if (str == null) return '';
      return String(str)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }

    // ==========================================
    // TOAST SYSTEM
    // ==========================================
    function showToast(message, type = 'success', duration = 3500) {
      const container = document.getElementById('toastContainer');
      const toast = document.createElement('div');
      toast.className = 'toast toast-' + type;

      const icons = {
        success: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>',
        error: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"><circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/></svg>',
        warning: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>'
      };

      toast.innerHTML = (icons[type] || icons.success) + '<span>' + escapeHtml(message) + '</span>';
      container.appendChild(toast);

      setTimeout(() => {
        toast.classList.add('removing');
        toast.addEventListener('animationend', () => toast.remove());
      }, duration);
    }

    // ==========================================
    // CONFIGURACION
    // ==========================================
    const API_URL = 'https://script.google.com/macros/s/AKfycbwhNRuVuu0Pa7fJ6TXfk7QD61hRfH9zjbPaSFZachmmYc608yAjGerq86iL25q_XzkG/exec';

    // ==========================================
    // AUTENTICACION
    // ==========================================
    function getToken() {
      let token = localStorage.getItem('kds_token');
      if (!token) {
        token = prompt('Ingrese la contrasena del sistema:');
        if (token) localStorage.setItem('kds_token', token);
      }
      return token || '';
    }

    function handleAuthError(result) {
      if (result && !result.success && result.error === 'Token invalido') {
        localStorage.removeItem('kds_token');
        showToast('Contrasena incorrecta. Recargando...', 'error');
        setTimeout(() => location.reload(), 1500);
        return true;
      }
      return false;
    }

    const TOKEN = getToken();

    // ==========================================
    // ESTADO
    // ==========================================
    let bebidas = [];

    // ==========================================
    // INICIALIZACION
    // ==========================================
    cargarBebidas();
    generarTicket();
    actualizarLista();

    // ==========================================
    // FUNCIONES
    // ==========================================

    async function cargarBebidas() {
      try {
        const response = await fetch(API_URL + '?action=getBebidas&token=' + encodeURIComponent(TOKEN) + '&_=' + Date.now());
        const result = await response.json();

        if (handleAuthError(result)) return;
        if (!result.success) {
          throw new Error(result.error);
        }

        const select = document.getElementById('bebida');
        select.innerHTML = '<option value="">-- Seleccionar Bebida --</option>';

        // Agrupar por categoria
        const categorias = {};
        const ordenCategorias = [];
        result.data.forEach(bebida => {
          const cat = String(bebida.categoria || 'OTROS').trim().toUpperCase();
          if (!categorias[cat]) {
            categorias[cat] = [];
            ordenCategorias.push(cat);
          }
          categorias[cat].push(bebida);
        });

        const prioridad = { 'BEBIDAS': 0, 'COCTELES': 1, 'SHOTS': 2 };
        ordenCategorias.sort((a, b) => (prioridad[a] ?? 99) - (prioridad[b] ?? 99));

        ordenCategorias.forEach(cat => {
          const group = document.createElement('optgroup');
          group.label = cat;
          categorias[cat].forEach(bebida => {
            const option = document.createElement('option');
            option.value = bebida.nombre;
            option.textContent = bebida.nombre + ' \u2014 \u20A1' + Number(bebida.precio).toLocaleString();
            option.dataset.precio = bebida.precio;
            group.appendChild(option);
          });
          select.appendChild(group);
        });

      } catch (error) {
        console.error('Error cargando bebidas:', error);
        document.getElementById('bebida').innerHTML = '<option value="">Error al cargar bebidas</option>';
      }
    }

    function generarTicket() {
      const ahora = new Date();
      const ticket = String(ahora.getHours()).padStart(2, '0') +
                     String(ahora.getMinutes()).padStart(2, '0');
      document.getElementById('ticket').value = ticket;
    }

    function agregarBebida() {
      const selectEl = document.getElementById('bebida');
      const nombre = selectEl.value;
      const cantidad = parseInt(document.getElementById('cantidad').value);
      const detalles = document.getElementById('detalles').value;
      const precio = Number(selectEl.selectedOptions[0]?.dataset.precio || 0);

      if (!nombre) {
        showToast('Selecciona una bebida', 'warning');
        return;
      }

      if (cantidad < 1 || cantidad > 99) {
        showToast('Cantidad debe ser entre 1 y 99', 'warning');
        return;
      }

      bebidas.push({ nombre, cantidad, detalles, precio });
      actualizarLista();

      document.getElementById('bebida').value = '';
      document.getElementById('cantidad').value = '1';
      document.getElementById('detalles').value = '';
      document.getElementById('bebida').focus();
    }

    function eliminar(index) {
      bebidas.splice(index, 1);
      actualizarLista();
    }

    function actualizarLista() {
      const lista = document.getElementById('lista');
      const contador = document.getElementById('contador');

      contador.textContent = bebidas.length;

      if (bebidas.length === 0) {
        lista.innerHTML = `
          <div class="empty-state">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"><path d="M17 8h1a4 4 0 1 1 0 8h-1"/><path d="M3 8h14v9a4 4 0 0 1-4 4H7a4 4 0 0 1-4-4Z"/><line x1="6" y1="2" x2="6" y2="4"/><line x1="10" y1="2" x2="10" y2="4"/><line x1="14" y1="2" x2="14" y2="4"/></svg>
            <p>No hay bebidas agregadas</p>
            <p style="font-size: 14px; margin-top: 8px;">
              Usa el formulario arriba para agregar bebidas
            </p>
          </div>
        `;
        return;
      }

      const total = bebidas.reduce((sum, b) => sum + (b.precio * b.cantidad), 0);

      lista.innerHTML = bebidas.map((b, i) => `
        <div class="bebida-item">
          <div>
            <div class="bebida-nombre">
              <span class="bebida-cantidad">${b.cantidad}x</span>
              ${escapeHtml(b.nombre)}
            </div>
            <div style="font-size:13px;color:var(--forest);font-weight:600;margin-top:2px;">
              \u20A1${(b.precio * b.cantidad).toLocaleString()}
            </div>
            ${b.detalles ?
              `<div class="bebida-detalles"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg> ${escapeHtml(b.detalles)}</div>`
              : ''}
          </div>
          <button class="btn-remove" onclick="eliminar(${i})">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
          </button>
        </div>
      `).join('') + `
        <div style="text-align:right;padding:12px 16px;font-weight:700;font-size:18px;color:var(--bark);border-top:2px solid var(--clay);margin-top:4px;">
          Total: \u20A1${total.toLocaleString()}
        </div>
      `;
    }

    async function enviarOrden() {
      const ticket = document.getElementById('ticket').value.trim();
      const cliente = document.getElementById('cliente').value.trim();

      if (!ticket) {
        showToast('Ingresa el numero de ticket', 'warning');
        document.getElementById('ticket').focus();
        return;
      }

      if (!cliente) {
        showToast('Ingresa el nombre del cliente', 'warning');
        document.getElementById('cliente').focus();
        return;
      }

      if (bebidas.length === 0) {
        showToast('Agrega al menos una bebida a la orden', 'warning');
        return;
      }

      const btnEnviar = document.getElementById('btnEnviar');
      btnEnviar.disabled = true;
      btnEnviar.innerHTML = '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" style="animation:spin .8s linear infinite"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg> Enviando...';
      document.body.classList.add('loading-state');

      try {
        const payload = {
          action: 'crearOrden',
          token: TOKEN,
          ticket: ticket,
          cliente: cliente,
          bebidas: bebidas
        };

        const response = await fetch(API_URL, {
          method: 'POST',
          body: JSON.stringify(payload)
        });
        const result = await response.json();

        if (handleAuthError(result)) return;
        if (!result.success) {
          throw new Error(result.error);
        }

        showToast(result.data.mensaje, 'success');

        bebidas = [];
        actualizarLista();
        document.getElementById('cliente').value = '';
        generarTicket();
        document.getElementById('cliente').focus();

      } catch (error) {
        console.error('Error:', error);
        showToast('Error: ' + error.message, 'error');

      } finally {
        btnEnviar.disabled = false;
        btnEnviar.innerHTML = '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg> Enviar Orden Completa';
        document.body.classList.remove('loading-state');
      }
    }

    // Shortcuts de teclado
    document.addEventListener('keydown', function(e) {
      if (e.target.tagName === 'INPUT' || e.target.tagName === 'SELECT') {
        if (e.key === 'Enter' && e.target.id !== 'cliente') {
          e.preventDefault();
          agregarBebida();
        }
      }
      if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
        enviarOrden();
      }
    });
  </script>
  <style>@keyframes spin { to { transform: rotate(360deg); } }</style>
</body>
