<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Ordenes Pendientes — Q'Chulada</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --chile: #C0392B;
      --chile-deep: #922B21;
      --terracotta: #D35400;
      --marigold: #F39C12;
      --marigold-light: #FDEBD0;
      --forest: #1E8449;
      --forest-deep: #196F3D;
      --cream: #FFF8F0;
      --sand: #FAF0E6;
      --bark: #4A2C2A;
      --bark-light: #6D4C41;
      --clay: #F5E6D3;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--cream);
      padding: 0;
      min-height: 100vh;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background:
        radial-gradient(circle at 15% 85%, rgba(243, 156, 18, 0.07) 0%, transparent 50%),
        radial-gradient(circle at 85% 15%, rgba(192, 57, 43, 0.05) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    .papel-picado {
      width: 100%;
      height: 28px;
      display: block;
      background:
        linear-gradient(135deg, var(--chile) 25%, transparent 25%) -14px 0,
        linear-gradient(225deg, var(--marigold) 25%, transparent 25%) -14px 0,
        linear-gradient(315deg, var(--forest) 25%, transparent 25%),
        linear-gradient(45deg, var(--terracotta) 25%, transparent 25%);
      background-size: 28px 28px;
      background-color: var(--chile-deep);
      position: relative;
    }

    .papel-picado::after {
      content: '';
      position: absolute;
      bottom: -6px;
      left: 0; right: 0;
      height: 6px;
      background: repeating-linear-gradient(
        90deg,
        var(--chile) 0px, var(--chile) 8px,
        var(--marigold) 8px, var(--marigold) 16px,
        var(--forest) 16px, var(--forest) 24px,
        var(--terracotta) 24px, var(--terracotta) 32px
      );
      clip-path: polygon(
        0% 0%, 4px 100%, 8px 0%, 12px 100%, 16px 0%, 20px 100%, 24px 0%, 28px 100%, 32px 0%,
        36px 100%, 40px 0%, 44px 100%, 48px 0%, 52px 100%, 56px 0%, 60px 100%, 64px 0%,
        68px 100%, 72px 0%, 76px 100%, 80px 0%, 84px 100%, 88px 0%, 92px 100%, 96px 0%,
        100% 100%, 100% 0%
      );
    }

    .main-wrap {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .header {
      background: linear-gradient(135deg, var(--chile) 0%, var(--chile-deep) 100%);
      color: white;
      padding: 28px 25px 22px;
      text-align: center;
      border-radius: 0 0 16px 16px;
      margin-bottom: 24px;
      box-shadow: 0 8px 24px rgba(146, 43, 33, 0.3);
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url("data:image/svg+xml,%3Csvg width='40' height='40' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M20 0L40 20L20 40L0 20z' fill='none' stroke='rgba(255,255,255,0.06)' stroke-width='1'/%3E%3C/svg%3E") repeat;
    }

    .header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      font-weight: 900;
      margin-bottom: 2px;
      position: relative;
      letter-spacing: -0.5px;
    }

    .header .brand {
      font-family: 'Playfair Display', serif;
      font-size: 14px;
      font-weight: 700;
      opacity: 0.8;
      letter-spacing: 3px;
      text-transform: uppercase;
      position: relative;
      margin-bottom: 6px;
    }

    .header p {
      font-size: 13px;
      opacity: 0.75;
      position: relative;
      font-weight: 500;
    }

    /* Visual notification flash */
    .notif-flash {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(243, 156, 18, 0.2);
      z-index: 9999;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.15s;
    }

    .notif-flash.active {
      animation: flashPulse 1.2s ease-out;
    }

    @keyframes flashPulse {
      0% { opacity: 1; }
      25% { opacity: 0; }
      50% { opacity: 0.7; }
      75% { opacity: 0; }
      100% { opacity: 0; }
    }

    .notif-banner {
      position: fixed;
      top: 40px;
      left: 50%;
      transform: translateX(-50%) translateY(-100px);
      background: linear-gradient(135deg, var(--marigold), var(--terracotta));
      color: white;
      padding: 14px 32px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 18px;
      z-index: 10000;
      box-shadow: 0 8px 30px rgba(211, 84, 0, 0.4);
      transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      font-family: 'DM Sans', sans-serif;
      letter-spacing: 0.3px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .notif-banner svg {
      width: 22px;
      height: 22px;
    }

    .notif-banner.show {
      transform: translateX(-50%) translateY(0);
    }

    .orden-card {
      background: white;
      border-radius: 14px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 3px 14px rgba(74, 44, 42, 0.1);
      animation: slideIn 0.35s ease;
      border: 1px solid rgba(74, 44, 42, 0.06);
      border-left: 5px solid var(--marigold);
      transition: background 0.4s, border-color 0.4s, box-shadow 0.4s;
    }

    .orden-card.orden-warning {
      border-left-color: var(--marigold);
      background: #FFF9E6;
    }

    .orden-card.orden-urgente {
      border-left-color: var(--chile);
      background: #FDEDEC;
      animation: slideIn 0.35s ease, pulseUrgent 2s ease-in-out infinite;
    }

    @keyframes pulseUrgent {
      0%, 100% { box-shadow: 0 3px 14px rgba(192, 57, 43, 0.15); }
      50% { box-shadow: 0 3px 24px rgba(192, 57, 43, 0.35); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .orden-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 2px solid var(--clay);
    }

    .orden-timer {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 18px;
      font-weight: 700;
      font-family: 'DM Sans', sans-serif;
      color: var(--bark-light);
      background: var(--sand);
      padding: 6px 14px;
      border-radius: 10px;
    }

    .orden-timer svg { width: 18px; height: 18px; opacity: 0.6; }

    .orden-warning .orden-timer {
      color: var(--terracotta);
      background: rgba(243, 156, 18, 0.15);
    }

    .orden-urgente .orden-timer {
      color: var(--chile);
      background: rgba(192, 57, 43, 0.12);
    }

    .orden-ticket {
      font-family: 'Playfair Display', serif;
      font-size: 30px;
      font-weight: 900;
      color: var(--chile);
    }

    .orden-cliente {
      font-size: 20px;
      color: var(--bark-light);
      font-weight: 600;
    }

    .bebida-item {
      background: var(--sand);
      padding: 14px 16px;
      border-radius: 10px;
      margin-bottom: 10px;
      border-left: 3px solid var(--terracotta);
    }

    .bebida-nombre {
      font-size: 22px;
      font-weight: 700;
      color: var(--bark);
    }

    .bebida-cantidad {
      background: var(--chile);
      color: white;
      padding: 5px 13px;
      border-radius: 20px;
      margin-right: 10px;
      font-weight: 700;
    }

    .bebida-detalles {
      font-size: 15px;
      color: var(--bark-light);
      margin-top: 8px;
      font-style: italic;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .bebida-detalles svg {
      width: 15px;
      height: 15px;
      opacity: 0.5;
    }

    .btn-completar {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, var(--forest) 0%, var(--forest-deep) 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 20px;
      font-weight: 700;
      font-family: 'DM Sans', sans-serif;
      cursor: pointer;
      margin-top: 15px;
      box-shadow: 0 5px 16px rgba(30, 132, 73, 0.25);
      transition: all 0.2s;
      letter-spacing: 0.3px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .btn-completar svg {
      width: 22px;
      height: 22px;
    }

    .btn-completar:active {
      transform: scale(0.97);
      box-shadow: 0 2px 8px rgba(30, 132, 73, 0.2);
    }

    .empty-state {
      text-align: center;
      padding: 80px 20px;
      color: var(--bark-light);
    }

    .empty-state svg {
      width: 72px;
      height: 72px;
      margin-bottom: 16px;
      opacity: 0.3;
      stroke: var(--bark-light);
    }

    .loading {
      text-align: center;
      padding: 60px;
    }

    .spinner {
      border: 5px solid var(--clay);
      border-top: 5px solid var(--chile);
      border-radius: 50%;
      width: 64px;
      height: 64px;
      animation: spin 0.9s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error-state {
      background: #FADBD8;
      color: var(--chile-deep);
      padding: 30px;
      border-radius: 14px;
      text-align: center;
      border: 1px solid rgba(192, 57, 43, 0.2);
    }

    .error-state h3 {
      font-family: 'Playfair Display', serif;
      font-size: 22px;
      margin-bottom: 12px;
    }

    .btn-retry {
      margin-top: 18px;
      padding: 12px 28px;
      background: linear-gradient(135deg, var(--chile), var(--chile-deep));
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 700;
      font-family: 'DM Sans', sans-serif;
      cursor: pointer;
      box-shadow: 0 3px 10px rgba(192, 57, 43, 0.2);
    }

    /* ===== AUTH MODAL ===== */
    .auth-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(74, 44, 42, 0.9);
      backdrop-filter: blur(12px);
      z-index: 20000;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .auth-overlay.hidden { display: none; }

    .auth-modal {
      background: white;
      padding: 40px 36px;
      border-radius: 20px;
      max-width: 380px;
      width: 100%;
      text-align: center;
      box-shadow: 0 24px 64px rgba(0,0,0,0.3);
      animation: authIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    @keyframes authIn {
      from { opacity: 0; transform: scale(0.9) translateY(20px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }

    .auth-modal h2 {
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      font-weight: 900;
      color: var(--chile);
      margin-bottom: 4px;
    }

    .auth-modal .auth-subtitle {
      font-size: 14px;
      color: var(--bark-light);
      margin-bottom: 28px;
      font-weight: 500;
    }

    .auth-pin-wrapper {
      position: relative;
      width: 100%;
    }

    .auth-pin-wrapper input {
      width: 100%;
      padding: 16px;
      padding-right: 48px;
      border: 2px solid var(--clay);
      border-radius: 12px;
      font-size: 18px;
      font-family: 'DM Sans', sans-serif;
      text-align: center;
      letter-spacing: 4px;
      color: var(--bark);
      background: var(--cream);
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .auth-pin-wrapper input:focus {
      outline: none;
      border-color: var(--terracotta);
      box-shadow: 0 0 0 3px rgba(211, 84, 0, 0.12);
    }

    .auth-pin-wrapper input.auth-error-input {
      border-color: var(--chile);
      box-shadow: 0 0 0 3px rgba(192, 57, 43, 0.12);
      animation: authShake 0.4s ease;
    }

    .auth-toggle-pw {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
      color: var(--bark-light);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.6;
      transition: opacity 0.2s;
    }

    .auth-toggle-pw:hover {
      opacity: 1;
    }

    @keyframes authShake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-8px); }
      75% { transform: translateX(8px); }
    }

    .auth-remember {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 16px;
      font-size: 14px;
      color: var(--bark-light);
      cursor: pointer;
      user-select: none;
    }

    .auth-remember input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: var(--forest);
      cursor: pointer;
    }

    .auth-btn {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 12px;
      font-size: 17px;
      font-weight: 700;
      font-family: 'DM Sans', sans-serif;
      cursor: pointer;
      margin-top: 20px;
      background: linear-gradient(135deg, var(--chile) 0%, var(--chile-deep) 100%);
      color: white;
      box-shadow: 0 4px 14px rgba(192, 57, 43, 0.25);
      transition: transform 0.15s;
    }

    .auth-btn:active { transform: scale(0.97); }
    .auth-btn:disabled { opacity: 0.6; cursor: not-allowed; }

    .auth-error-msg {
      color: var(--chile);
      font-size: 14px;
      font-weight: 600;
      margin-top: 12px;
      min-height: 20px;
    }

    .btn-logout {
      position: absolute;
      top: 12px;
      right: 14px;
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.25);
      color: white;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 600;
      font-family: 'DM Sans', sans-serif;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: background 0.2s;
      z-index: 2;
    }

    .btn-logout:hover { background: rgba(255,255,255,0.25); }
    .btn-logout svg { width: 14px; height: 14px; }

    @media (max-width: 480px) {
      .main-wrap { padding: 14px; }
      .header h1 { font-size: 26px; }
      .orden-ticket { font-size: 24px; }
      .bebida-nombre { font-size: 18px; }
    }
  </style>
</head>
<body>
  <!-- Auth Modal -->
  <div class="auth-overlay" id="authOverlay">
    <div class="auth-modal">
      <h2>Q'Chulada</h2>
      <p class="auth-subtitle">Ingrese la contrase&ntilde;a del sistema</p>
      <div class="auth-pin-wrapper">
        <input type="password" id="authPin" placeholder="&bull;&bull;&bull;&bull;&bull;&bull;" autocomplete="off">
        <button type="button" class="auth-toggle-pw" onclick="togglePasswordVisibility()" id="authTogglePw" aria-label="Mostrar contraseña">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" id="eyeIcon">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
            <circle cx="12" cy="12" r="3"/>
            <line x1="1" y1="1" x2="23" y2="23" id="eyeSlash"/>
          </svg>
        </button>
      </div>
      <label class="auth-remember">
        <input type="checkbox" id="authRemember" checked>
        Recordar en este dispositivo
      </label>
      <button class="auth-btn" id="authBtn" onclick="autenticarModal()">Ingresar</button>
      <div class="auth-error-msg" id="authError"></div>
    </div>
  </div>

  <div class="papel-picado"></div>

  <!-- Notification overlays -->
  <div class="notif-flash" id="notifFlash"></div>
  <div class="notif-banner" id="notifBanner">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg>
    Nueva orden recibida
  </div>

  <audio id="alertSound" preload="auto"></audio>

  <div class="main-wrap">
    <div class="header">
      <button class="btn-logout" onclick="logout()">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
        Salir
      </button>
      <div class="brand">Q'Chulada</div>
      <h1>Ordenes Pendientes</h1>
      <p id="timestamp">Iniciando...</p>
    </div>

    <div id="ordenes"></div>
  </div>

  <script>
    // ==========================================
    // UTILIDADES
    // ==========================================
    function escapeHtml(str) {
      if (str == null) return '';
      return String(str)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }

    // SVG icon constants
    const ICON = {
      note: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" style="width:15px;height:15px;opacity:.5"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>',
      check: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg>',
      allDone: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>',
      history: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><path d="M3 3v18h18"/><path d="M18 9l-5 5-2-2-4 4"/></svg>'
    };

    // ==========================================
    // CONFIGURACION
    // ==========================================
    const API_URL = 'https://script.google.com/macros/s/AKfycbzLo3V8hIBs3-_HLpAsdNfog5pFURbvyDPo0zrSY_f42zUkUnJYGm7I56huNvahaFV_/exec';

    // ==========================================
    // AUTENTICACION
    // ==========================================
    let TOKEN = '';
    let pollingInterval = null;

    function getStoredToken() {
      const token = localStorage.getItem('kds_token');
      const expiry = localStorage.getItem('kds_token_expiry');
      if (token && expiry && Date.now() < parseInt(expiry)) {
        return token;
      }
      if (token && !expiry) {
        localStorage.removeItem('kds_token');
      }
      return null;
    }

    function togglePasswordVisibility() {
      const input = document.getElementById('authPin');
      const slash = document.getElementById('eyeSlash');
      if (input.type === 'password') {
        input.type = 'text';
        slash.style.display = 'none';
      } else {
        input.type = 'password';
        slash.style.display = '';
      }
    }

    function showAuthModal() {
      document.getElementById('authOverlay').classList.remove('hidden');
      const pin = document.getElementById('authPin');
      pin.value = '';
      pin.type = 'password';
      document.getElementById('eyeSlash').style.display = '';
      document.getElementById('authError').textContent = '';
      pin.focus();
    }

    function hideAuthModal() {
      document.getElementById('authOverlay').classList.add('hidden');
    }

    async function autenticarModal() {
      const pin = document.getElementById('authPin').value.trim();
      const remember = document.getElementById('authRemember').checked;
      const errorEl = document.getElementById('authError');
      const btn = document.getElementById('authBtn');

      if (!pin) {
        errorEl.textContent = 'Ingrese la contrase\u00f1a';
        document.getElementById('authPin').classList.add('auth-error-input');
        setTimeout(() => document.getElementById('authPin').classList.remove('auth-error-input'), 400);
        return;
      }

      btn.disabled = true;
      btn.textContent = 'Verificando...';
      errorEl.textContent = '';

      try {
        const res = await fetch(API_URL + '?action=getOrdenes&token=' + encodeURIComponent(pin) + '&_=' + Date.now());
        const result = await res.json();

        if (!result.success) {
          errorEl.textContent = 'Contrase\u00f1a incorrecta';
          document.getElementById('authPin').classList.add('auth-error-input');
          setTimeout(() => document.getElementById('authPin').classList.remove('auth-error-input'), 400);
          document.getElementById('authPin').value = '';
          document.getElementById('authPin').focus();
          return;
        }

        TOKEN = pin;
        localStorage.setItem('kds_token', pin);
        if (remember) {
          localStorage.setItem('kds_token_expiry', (Date.now() + 7 * 24 * 60 * 60 * 1000).toString());
        } else {
          localStorage.setItem('kds_token_expiry', (Date.now() + 12 * 60 * 60 * 1000).toString());
        }
        hideAuthModal();
        inicializarApp();
      } catch (e) {
        errorEl.textContent = 'Error de conexi\u00f3n. Intente de nuevo.';
      } finally {
        btn.disabled = false;
        btn.textContent = 'Ingresar';
      }
    }

    function handleAuthError(result) {
      if (result && !result.success && (result.error === 'Token inv\u00e1lido' || result.error === 'Token invalido')) {
        localStorage.removeItem('kds_token');
        localStorage.removeItem('kds_token_expiry');
        if (pollingInterval) { clearInterval(pollingInterval); pollingInterval = null; }
        showAuthModal();
        return true;
      }
      return false;
    }

    function logout() {
      localStorage.removeItem('kds_token');
      localStorage.removeItem('kds_token_expiry');
      TOKEN = '';
      if (pollingInterval) { clearInterval(pollingInterval); pollingInterval = null; }
      showAuthModal();
    }

    // Enter key en auth modal
    document.getElementById('authPin').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') autenticarModal();
    });

    let ordenesActuales = [];
    let audioContext;
    let alertSound;

    // ==========================================
    // INICIALIZAR AUDIO
    // ==========================================

    function inicializarAudio() {
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      alertSound = document.getElementById('alertSound');
    }

    function reproducirAlerta() {
      const flash = document.getElementById('notifFlash');
      const banner = document.getElementById('notifBanner');
      flash.classList.remove('active');
      banner.classList.remove('show');
      void flash.offsetWidth;
      flash.classList.add('active');
      banner.classList.add('show');
      setTimeout(() => { banner.classList.remove('show'); }, 3000);

      try {
        if (alertSound && alertSound.src) {
          alertSound.play().catch(() => {});
        } else {
          generarTonoAlerta();
        }
      } catch (error) {
        console.error('Error en alerta de sonido:', error);
      }
    }

    function generarTonoAlerta() {
      if (!audioContext) inicializarAudio();
      if (audioContext.state === 'suspended') audioContext.resume();

      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      oscillator.frequency.value = 800;
      oscillator.type = 'sine';
      gainNode.gain.setValueAtTime(0, audioContext.currentTime);
      gainNode.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.1);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
      oscillator.start(audioContext.currentTime);
      oscillator.stop(audioContext.currentTime + 0.5);

      setTimeout(() => {
        const osc2 = audioContext.createOscillator();
        const gain2 = audioContext.createGain();
        osc2.connect(gain2);
        gain2.connect(audioContext.destination);
        osc2.frequency.value = 1000;
        osc2.type = 'sine';
        gain2.gain.setValueAtTime(0, audioContext.currentTime);
        gain2.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.1);
        gain2.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
        osc2.start(audioContext.currentTime);
        osc2.stop(audioContext.currentTime + 0.5);
      }, 200);
    }

    // ==========================================
    // FUNCIONES PRINCIPALES
    // ==========================================

    async function cargarOrdenes() {
      const container = document.getElementById('ordenes');

      if (ordenesActuales.length === 0) {
        container.innerHTML = `
          <div class="loading">
            <div class="spinner"></div>
            <p style="font-size: 18px; color: #666;">Cargando ordenes...</p>
          </div>
        `;
      }

      try {
        const url = API_URL + '?action=getOrdenes&token=' + encodeURIComponent(TOKEN) + '&_=' + Date.now();
        const response = await fetch(url);

        if (!response.ok) {
          throw new Error('Error HTTP: ' + response.status);
        }

        const result = await response.json();

        if (handleAuthError(result)) return;
        if (!result.success) {
          throw new Error(result.error || 'Error desconocido');
        }

        const ordenesNuevas = result.data;

        if (ordenesActuales.length > 0 && ordenesNuevas.length > ordenesActuales.length) {
          reproducirAlerta();
          enviarNotificacionPush(ordenesNuevas.length - ordenesActuales.length);
        }

        ordenesActuales = ordenesNuevas;
        mostrarOrdenes(ordenesNuevas);

        const ahora = new Date();
        document.getElementById('timestamp').textContent =
          'Actualizado: ' + ahora.toLocaleTimeString('es-CR', {
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
          });

      } catch (error) {
        console.error('Error:', error);
        container.innerHTML = `
          <div class="error-state">
            <h3>Error al Cargar Ordenes</h3>
            <p style="font-size: 16px; margin-top: 10px;">${escapeHtml(error.message)}</p>
            <p style="font-size: 14px; margin-top: 10px; opacity: 0.7;">
              Verifica que la API este configurada correctamente
            </p>
            <button class="btn-retry" onclick="cargarOrdenes()">
              Reintentar
            </button>
          </div>
        `;
      }
    }

    function mostrarOrdenes(ordenes) {
      const container = document.getElementById('ordenes');

      if (!ordenes || ordenes.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            ${ICON.allDone}
            <p style="font-size: 28px; font-weight: bold; margin-bottom: 10px;">
              No hay ordenes pendientes
            </p>
            <p style="font-size: 18px;">Todo al dia</p>
            <button class="btn-retry" onclick="window.location.href='historial.html'" style="margin-top:20px;display:inline-flex;align-items:center;gap:8px;">
              ${ICON.history} Ver Dashboard
            </button>
          </div>
        `;
        return;
      }

      container.innerHTML = ordenes.map(orden => {
        const createdTime = orden.timestamp ? new Date(orden.timestamp).getTime() : Date.now();
        return `
        <div class="orden-card" data-created="${createdTime}">
          <div class="orden-header">
            <div>
              <div class="orden-ticket">${escapeHtml(orden.ticket)}</div>
              <div class="orden-cliente">${escapeHtml(orden.cliente)}</div>
            </div>
            <div class="orden-timer" data-created="${createdTime}">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
              <span class="timer-text">0:00</span>
            </div>
          </div>

          ${orden.items.map(item => `
            <div class="bebida-item">
              <div>
                <span class="bebida-cantidad">${item.cantidad}x</span>
                <span class="bebida-nombre">${escapeHtml(item.bebida)}</span>
              </div>
              ${item.detalles ?
                `<div class="bebida-detalles">${ICON.note} ${escapeHtml(item.detalles)}</div>`
                : ''}
            </div>
          `).join('')}

          <button class="btn-completar" data-id="${orden.id}" data-ticket="${escapeHtml(orden.ticket)}">
            ${ICON.check} Marcar como Completada
          </button>
        </div>
      `}).join('');

      // Trigger immediate timer update
      actualizarTimers();
    }

    async function completarOrden(id, ticket) {
      if (!confirm('Marcar orden ' + ticket + ' como completada?')) {
        return;
      }

      try {
        const url = API_URL + '?action=completarOrden&ordenID=' + id + '&token=' + encodeURIComponent(TOKEN);
        const response = await fetch(url);
        const result = await response.json();

        if (handleAuthError(result)) return;
        if (!result.success) {
          throw new Error(result.error);
        }

        cargarOrdenes();

      } catch (error) {
        console.error('Error:', error);
        alert('Error al completar orden: ' + error.message);
      }
    }

    // ==========================================
    // NOTIFICACIONES PUSH
    // ==========================================
    function solicitarPermisoNotificaciones() {
      if ('Notification' in window && Notification.permission === 'default') {
        Notification.requestPermission();
      }
    }

    function enviarNotificacionPush(cantidad) {
      // Vibrar en móviles
      if ('vibrate' in navigator) {
        navigator.vibrate([200, 100, 200]);
      }

      // Notificación del navegador
      if ('Notification' in window && Notification.permission === 'granted') {
        new Notification("Q'Chulada - Nueva Orden", {
          body: cantidad + (cantidad === 1 ? ' nueva orden recibida' : ' nuevas ordenes recibidas'),
          tag: 'kds-nueva-orden'
        });
      }
    }

    // Solicitar permiso de notificaciones al primer click
    document.addEventListener('click', solicitarPermisoNotificaciones, { once: true });

    // ==========================================
    // TIMERS EN VIVO
    // ==========================================
    function actualizarTimers() {
      document.querySelectorAll('.orden-timer').forEach(el => {
        const created = parseInt(el.dataset.created);
        if (isNaN(created)) return;
        const elapsed = Date.now() - created;
        const minutes = Math.floor(elapsed / 60000);
        const seconds = Math.floor((elapsed % 60000) / 1000);
        el.querySelector('.timer-text').textContent =
          minutes + ':' + String(seconds).padStart(2, '0');

        const card = el.closest('.orden-card');
        card.classList.remove('orden-warning', 'orden-urgente');
        if (minutes >= 5) {
          card.classList.add('orden-urgente');
        } else if (minutes >= 3) {
          card.classList.add('orden-warning');
        }
      });
    }

    setInterval(actualizarTimers, 1000);

    // ==========================================
    // INICIALIZACION
    // ==========================================

    // Event delegation para botones de completar orden
    document.getElementById('ordenes').addEventListener('click', function(e) {
      const btn = e.target.closest('.btn-completar');
      if (!btn) return;
      const id = parseInt(btn.dataset.id);
      const ticket = btn.dataset.ticket;
      completarOrden(id, ticket);
    });

    // Inicializar audio al primer click
    document.addEventListener('click', function iniciarAudio() {
      if (!audioContext) inicializarAudio();
      document.removeEventListener('click', iniciarAudio);
    }, { once: true });

    function inicializarApp() {
      cargarOrdenes();
      if (pollingInterval) clearInterval(pollingInterval);
      pollingInterval = setInterval(cargarOrdenes, 10000);
    }

    // Check stored token on load
    const storedToken = getStoredToken();
    if (storedToken) {
      TOKEN = storedToken;
      hideAuthModal();
      inicializarApp();
    } else {
      showAuthModal();
    }

    document.addEventListener('gesturestart', function(e) {
      e.preventDefault();
    });
  </script>
</body>
