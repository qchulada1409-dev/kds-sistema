<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Dashboard — Q'Chulada</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=DM+Sans:wght@400;500;600;700&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --chile: #C0392B;
      --chile-deep: #922B21;
      --terracotta: #D35400;
      --marigold: #F39C12;
      --marigold-light: #FDEBD0;
      --forest: #1E8449;
      --forest-deep: #196F3D;
      --cream: #FFF8F0;
      --sand: #FAF0E6;
      --bark: #4A2C2A;
      --bark-light: #6D4C41;
      --clay: #F5E6D3;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'DM Sans', sans-serif;
      background: #F4F0EB;
      min-height: 100vh;
    }

    .papel-picado {
      width: 100%;
      height: 28px;
      display: block;
      background:
        linear-gradient(135deg, var(--chile) 25%, transparent 25%) -14px 0,
        linear-gradient(225deg, var(--marigold) 25%, transparent 25%) -14px 0,
        linear-gradient(315deg, var(--forest) 25%, transparent 25%),
        linear-gradient(45deg, var(--terracotta) 25%, transparent 25%);
      background-size: 28px 28px;
      background-color: var(--chile-deep);
      position: relative;
    }

    .papel-picado::after {
      content: '';
      position: absolute;
      bottom: -6px;
      left: 0; right: 0;
      height: 6px;
      background: repeating-linear-gradient(90deg,
        var(--chile) 0px, var(--chile) 8px,
        var(--marigold) 8px, var(--marigold) 16px,
        var(--forest) 16px, var(--forest) 24px,
        var(--terracotta) 24px, var(--terracotta) 32px);
      clip-path: polygon(0% 0%, 4px 100%, 8px 0%, 12px 100%, 16px 0%, 20px 100%, 24px 0%, 28px 100%, 32px 0%,
        36px 100%, 40px 0%, 44px 100%, 48px 0%, 52px 100%, 56px 0%, 60px 100%, 64px 0%,
        68px 100%, 72px 0%, 76px 100%, 80px 0%, 84px 100%, 88px 0%, 92px 100%, 96px 0%,
        100% 100%, 100% 0%);
    }

    .main-wrap {
      max-width: 1100px;
      margin: 0 auto;
      padding: 16px;
      position: relative;
      z-index: 1;
    }

    .header {
      background: var(--bark);
      color: white;
      padding: 18px 20px 14px;
      text-align: center;
      border-radius: 0 0 10px 10px;
      margin-bottom: 16px;
      position: relative;
    }

    .header .brand { font-family: 'Playfair Display', serif; font-size: 11px; font-weight: 700; opacity: 0.6; letter-spacing: 3px; text-transform: uppercase; margin-bottom: 2px; }
    .header h1 { font-family: 'Playfair Display', serif; font-size: 24px; font-weight: 900; letter-spacing: -0.5px; }
    .header p { font-size: 12px; opacity: 0.6; font-weight: 500; font-family: 'DM Mono', monospace; }

    .controls {
      background: white;
      padding: 12px 14px;
      border-radius: 8px;
      margin-bottom: 12px;
      border: 1px solid #E0D6CC;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
    }

    .btn {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 700;
      font-family: 'DM Sans', sans-serif;
      cursor: pointer;
      transition: all 0.15s;
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }

    .btn svg { width: 14px; height: 14px; }
    .btn-primary { background: var(--bark); color: white; }
    .btn-secondary { background: #E8E0D8; color: var(--bark); }
    .btn:active { transform: scale(0.97); }

    select {
      padding: 8px 10px;
      border: 1px solid #D5CCC2;
      border-radius: 6px;
      font-size: 13px;
      font-family: 'DM Sans', sans-serif;
      color: var(--bark);
      background: white;
    }

    select:focus { outline: none; border-color: var(--bark); }

    /* ===== TAB SYSTEM ===== */
    .tab-bar {
      display: flex;
      gap: 0;
      margin-bottom: 12px;
      border-bottom: 2px solid #D5CCC2;
    }

    .tab-btn {
      padding: 10px 20px;
      border: none;
      font-size: 14px;
      font-weight: 700;
      font-family: 'DM Sans', sans-serif;
      cursor: pointer;
      transition: all 0.2s;
      background: transparent;
      color: var(--bark-light);
      display: flex;
      align-items: center;
      gap: 6px;
      border-bottom: 2px solid transparent;
      margin-bottom: -2px;
    }

    .tab-btn svg { width: 16px; height: 16px; }

    .tab-btn.active {
      color: var(--bark);
      border-bottom-color: var(--bark);
    }

    .tab-content { display: none; }
    .tab-content.active { display: block; }

    /* ===== STATS GRID ===== */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-bottom: 12px;
    }

    .stat-card {
      background: white;
      padding: 12px 10px;
      border-radius: 6px;
      border: 1px solid #E0D6CC;
      text-align: center;
    }

    .stat-number {
      font-family: 'DM Mono', monospace;
      font-size: 24px;
      font-weight: 500;
      color: var(--bark);
      line-height: 1.1;
    }

    .stat-label {
      font-size: 10px;
      color: var(--bark-light);
      margin-top: 2px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .stat-card.stat-green .stat-number { color: var(--forest); }
    .stat-card.stat-red .stat-number { color: var(--chile); }
    .stat-card.stat-orange .stat-number { color: var(--terracotta); }

    /* ===== CHART PANELS ===== */
    .chart-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 12px;
    }

    .chart-panel {
      background: white;
      padding: 14px;
      border-radius: 6px;
      border: 1px solid #E0D6CC;
    }

    .chart-title {
      font-size: 11px;
      font-weight: 700;
      color: var(--bark-light);
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      gap: 6px;
      padding-bottom: 8px;
      border-bottom: 1px solid #E8E0D8;
    }

    .chart-title svg { width: 14px; height: 14px; opacity: 0.4; }

    /* ===== BAR CHART ===== */
    .bar-chart { display: flex; flex-direction: column; gap: 4px; }

    .bar-row {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .bar-label {
      min-width: 100px;
      font-size: 12px;
      font-weight: 600;
      color: var(--bark);
      text-align: right;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-family: 'DM Mono', monospace;
    }

    .bar-track {
      flex: 1;
      height: 20px;
      background: #F0EBE5;
      border-radius: 3px;
      overflow: hidden;
      position: relative;
    }

    .bar-fill {
      height: 100%;
      border-radius: 3px;
      display: flex;
      align-items: center;
      padding-left: 8px;
      font-size: 11px;
      font-weight: 700;
      font-family: 'DM Mono', monospace;
      color: white;
      min-width: 28px;
    }

    .bar-fill.cat-bebidas { background: var(--terracotta); }
    .bar-fill.cat-cocteles { background: var(--chile); }
    .bar-fill.cat-shots { background: var(--marigold); }
    .bar-fill.cat-default { background: var(--bark-light); }

    /* ===== RANKING LIST ===== */
    .ranking-list { display: flex; flex-direction: column; gap: 2px; }

    .ranking-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 8px;
      border-radius: 4px;
    }

    .ranking-item:nth-child(odd) { background: #FAF7F3; }

    .ranking-pos {
      width: 22px;
      height: 22px;
      border-radius: 3px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 11px;
      font-family: 'DM Mono', monospace;
      flex-shrink: 0;
      background: #E8E0D8;
      color: var(--bark-light);
    }

    .ranking-item:nth-child(1) .ranking-pos { background: var(--marigold); color: white; }
    .ranking-item:nth-child(2) .ranking-pos { background: #A0A0A0; color: white; }
    .ranking-item:nth-child(3) .ranking-pos { background: #B87333; color: white; }

    .ranking-name { flex: 1; font-weight: 600; color: var(--bark); font-size: 12px; }
    .ranking-value { font-weight: 700; color: var(--bark); font-size: 12px; font-family: 'DM Mono', monospace; }

    /* ===== CATEGORY GRID ===== */
    .category-grid { display: flex; flex-direction: column; gap: 4px; }

    .category-row {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 10px;
      border-radius: 4px;
    }

    .category-row:nth-child(odd) { background: #FAF7F3; }

    .category-dot {
      width: 10px;
      height: 10px;
      border-radius: 2px;
      flex-shrink: 0;
    }

    .category-name { flex: 1; font-weight: 600; color: var(--bark); font-size: 12px; }

    .category-stats { text-align: right; }

    .category-count { font-weight: 700; color: var(--bark); font-size: 14px; font-family: 'DM Mono', monospace; }
    .category-pct { font-size: 11px; color: var(--bark-light); font-weight: 600; font-family: 'DM Mono', monospace; }

    /* ===== WEEKLY COMPARISON TABLE ===== */
    .comparison-table { width: 100%; border-collapse: collapse; }
    .comparison-table th { padding: 6px 10px; text-align: left; font-size: 11px; color: var(--bark-light); text-transform: uppercase; letter-spacing: 0.5px; border-bottom: 1px solid #D5CCC2; font-weight: 700; }
    .comparison-table td { padding: 8px 10px; font-size: 13px; font-weight: 600; color: var(--bark); border-bottom: 1px solid #E8E0D8; font-family: 'DM Mono', monospace; }
    .comparison-table .change-positive { color: var(--forest); }
    .comparison-table .change-negative { color: var(--chile); }

    /* ===== HISTORIAL ORDERS ===== */
    .orden-card {
      background: white;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 10px;
      border: 1px solid #E0D6CC;
      border-left: 4px solid var(--forest);
      position: relative;
    }

    .orden-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      padding-bottom: 12px;
      border-bottom: 1px solid #E8E0D8;
    }

    .orden-ticket { font-family: 'DM Mono', monospace; font-size: 18px; font-weight: 700; color: var(--bark); }
    .orden-cliente { font-size: 15px; color: var(--bark-light); font-weight: 600; }

    .orden-fecha {
      font-size: 12px;
      color: #999;
      margin-top: 3px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 4px;
      font-family: 'DM Mono', monospace;
    }

    .orden-fecha svg { width: 12px; height: 12px; }

    .completada-badge {
      background: var(--forest);
      color: white;
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 700;
      white-space: nowrap;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .completada-badge svg { width: 13px; height: 13px; }

    /* ===== PREP TIME BADGE ===== */
    .prep-time-badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      font-size: 11px;
      font-weight: 700;
      padding: 3px 8px;
      border-radius: 4px;
      background: rgba(142, 68, 173, 0.1);
      color: #8E44AD;
      margin-top: 3px;
      font-family: 'DM Mono', monospace;
    }
    .prep-time-badge svg { width: 12px; height: 12px; }

    .bebida-item {
      background: #FAF7F3;
      padding: 10px 12px;
      border-radius: 6px;
      margin-bottom: 6px;
      border-left: 3px solid var(--marigold);
    }

    .bebida-nombre { font-size: 15px; font-weight: 700; color: var(--bark); }
    .bebida-cantidad { background: var(--terracotta); color: white; padding: 2px 8px; border-radius: 4px; margin-right: 6px; font-weight: 700; font-size: 12px; font-family: 'DM Mono', monospace; }

    .bebida-detalles {
      font-size: 12px;
      color: var(--bark-light);
      margin-top: 4px;
      font-style: italic;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .bebida-detalles svg { width: 12px; height: 12px; opacity: 0.5; }

    .loading { text-align: center; padding: 40px; }

    .spinner {
      border: 4px solid #E8E0D8;
      border-top: 4px solid var(--bark);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 0.9s linear infinite;
      margin: 0 auto 14px;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .empty-state { text-align: center; padding: 50px 20px; color: var(--bark-light); }
    .empty-state svg { width: 48px; height: 48px; margin-bottom: 12px; opacity: 0.3; }

    .nav-buttons { display: flex; gap: 6px; }

    /* ===== AUTH MODAL ===== */
    .auth-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(74, 44, 42, 0.9);
      backdrop-filter: blur(12px);
      z-index: 20000;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .auth-overlay.hidden { display: none; }

    .auth-modal {
      background: white;
      padding: 40px 36px;
      border-radius: 20px;
      max-width: 380px;
      width: 100%;
      text-align: center;
      box-shadow: 0 24px 64px rgba(0,0,0,0.3);
      animation: authIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    @keyframes authIn {
      from { opacity: 0; transform: scale(0.9) translateY(20px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }

    .auth-modal h2 {
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      font-weight: 900;
      color: var(--chile);
      margin-bottom: 4px;
    }

    .auth-modal .auth-subtitle {
      font-size: 14px;
      color: var(--bark-light);
      margin-bottom: 28px;
      font-weight: 500;
    }

    .auth-pin-wrapper {
      position: relative;
      width: 100%;
    }

    .auth-pin-wrapper input {
      width: 100%;
      padding: 16px;
      padding-right: 48px;
      border: 2px solid var(--clay);
      border-radius: 12px;
      font-size: 18px;
      font-family: 'DM Sans', sans-serif;
      text-align: center;
      letter-spacing: 4px;
      color: var(--bark);
      background: var(--cream);
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .auth-pin-wrapper input:focus {
      outline: none;
      border-color: var(--terracotta);
      box-shadow: 0 0 0 3px rgba(211, 84, 0, 0.12);
    }

    .auth-pin-wrapper input.auth-error-input {
      border-color: var(--chile);
      box-shadow: 0 0 0 3px rgba(192, 57, 43, 0.12);
      animation: authShake 0.4s ease;
    }

    .auth-toggle-pw {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
      color: var(--bark-light);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.6;
      transition: opacity 0.2s;
    }

    .auth-toggle-pw:hover {
      opacity: 1;
    }

    @keyframes authShake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-8px); }
      75% { transform: translateX(8px); }
    }

    .auth-remember {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 16px;
      font-size: 14px;
      color: var(--bark-light);
      cursor: pointer;
      user-select: none;
    }

    .auth-remember input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: var(--forest);
      cursor: pointer;
    }

    .auth-btn {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 12px;
      font-size: 17px;
      font-weight: 700;
      font-family: 'DM Sans', sans-serif;
      cursor: pointer;
      margin-top: 20px;
      background: linear-gradient(135deg, var(--chile) 0%, var(--chile-deep) 100%);
      color: white;
      box-shadow: 0 4px 14px rgba(192, 57, 43, 0.25);
      transition: transform 0.15s;
    }

    .auth-btn:active { transform: scale(0.97); }
    .auth-btn:disabled { opacity: 0.6; cursor: not-allowed; }

    .auth-error-msg {
      color: var(--chile);
      font-size: 14px;
      font-weight: 600;
      margin-top: 12px;
      min-height: 20px;
    }

    .btn-logout {
      position: absolute;
      top: 10px;
      right: 12px;
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.25);
      color: white;
      padding: 5px 10px;
      border-radius: 6px;
      font-size: 11px;
      font-weight: 600;
      font-family: 'DM Sans', sans-serif;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 4px;
      transition: background 0.2s;
      z-index: 2;
    }

    .btn-logout:hover { background: rgba(255,255,255,0.25); }
    .btn-logout svg { width: 13px; height: 13px; }

    /* ===== CANCELADA BADGE ===== */
    .cancelada-badge {
      background: var(--chile);
      color: white;
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 700;
      white-space: nowrap;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .cancelada-badge svg { width: 13px; height: 13px; }

    .cancel-reason {
      font-size: 12px;
      color: var(--chile);
      font-style: italic;
      margin-top: 3px;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .orden-card.orden-cancelada {
      border-left-color: var(--chile);
      opacity: 0.85;
    }

    /* ===== DELETE BUTTON ===== */
    .btn-delete-orden {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      cursor: pointer;
      color: var(--bark-light);
      padding: 5px;
      border-radius: 6px;
      opacity: 0.3;
      transition: all 0.2s;
    }

    .btn-delete-orden:hover {
      opacity: 1;
      color: var(--chile);
      background: rgba(192, 57, 43, 0.08);
    }

    .btn-delete-orden svg { width: 16px; height: 16px; }

    /* ===== TOAST SYSTEM ===== */
    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 30000;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .toast {
      padding: 12px 18px;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      font-size: 13px;
      font-family: 'DM Sans', sans-serif;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
      animation: toastIn 0.35s ease;
      max-width: 320px;
    }

    .toast.success { background: var(--forest); }
    .toast.error { background: var(--chile); }
    .toast.warning { background: var(--terracotta); }

    .toast.removing { animation: toastOut 0.3s ease forwards; }

    @keyframes toastIn { from { opacity: 0; transform: translateX(40px); } to { opacity: 1; transform: translateX(0); } }
    @keyframes toastOut { from { opacity: 1; transform: translateX(0); } to { opacity: 0; transform: translateX(40px); } }

    /* ===== DELETE MODAL ===== */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(74, 44, 42, 0.85);
      backdrop-filter: blur(8px);
      z-index: 25000;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .modal-overlay.hidden { display: none; }

    .modal-box {
      background: white;
      padding: 32px;
      border-radius: 20px;
      max-width: 440px;
      width: 100%;
      box-shadow: 0 24px 64px rgba(0,0,0,0.3);
      animation: authIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .modal-box h2 {
      font-family: 'Playfair Display', serif;
      font-size: 22px;
      font-weight: 900;
      color: var(--chile);
      margin-bottom: 8px;
    }

    .modal-box .modal-subtitle {
      font-size: 14px;
      color: var(--bark-light);
      margin-bottom: 12px;
    }

    .modal-warning {
      background: #FADBD8;
      color: var(--chile-deep);
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .modal-actions {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .modal-actions button {
      flex: 1;
      padding: 14px;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 700;
      font-family: 'DM Sans', sans-serif;
      cursor: pointer;
      transition: transform 0.15s;
    }

    .modal-actions button:active { transform: scale(0.97); }

    .btn-modal-cancel {
      background: var(--sand);
      color: var(--bark);
      border: 2px solid var(--clay);
    }

    .btn-modal-danger {

  <script>
    // ==========================================
    // UTILIDADES
    // ==========================================
    function escapeHtml(str) {
      if (str == null) return '';
      return String(str)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }

    const ICON = {
      note: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" style="width:13px;height:13px;opacity:.5"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>',
      check: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" style="width:14px;height:14px"><polyline points="20 6 9 17 4 12"/></svg>',
      calendar: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" style="width:13px;height:13px"><rect x="3" y="4" width="18" height="18" rx="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>',
      clock: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" style="width:13px;height:13px"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>'
    };

    // IMPORTANTE: Cambiar con tu URL de API
    const API_URL = 'https://script.google.com/macros/s/AKfycbw5egu5l8NfjlE3aAVfxkfDFmC5e_EEXzt414S01qo6NHjx7zJMy3JvlaDc_pMpQRFs/exec';

    // ==========================================
    // AUTENTICACION
    // ==========================================
    let TOKEN = '';

    function getStoredToken() {
      const token = localStorage.getItem('kds_token');
      const expiry = localStorage.getItem('kds_token_expiry');
      if (token && expiry && Date.now() < parseInt(expiry)) {
        return token;
      }
      if (token && !expiry) {
        localStorage.removeItem('kds_token');
      }
      return null;
    }

    function togglePasswordVisibility() {
      const input = document.getElementById('authPin');
      const slash = document.getElementById('eyeSlash');
      if (input.type === 'password') {
        input.type = 'text';
        slash.style.display = 'none';
      } else {
        input.type = 'password';
        slash.style.display = '';
      }
    }

    function showAuthModal() {
      document.getElementById('authOverlay').classList.remove('hidden');
      const pin = document.getElementById('authPin');
      pin.value = '';
      pin.type = 'password';
      document.getElementById('eyeSlash').style.display = '';
      document.getElementById('authError').textContent = '';
      pin.focus();
    }

    function hideAuthModal() {
      document.getElementById('authOverlay').classList.add('hidden');
    }

    async function autenticarModal() {
      const pin = document.getElementById('authPin').value.trim();
      const remember = document.getElementById('authRemember').checked;
      const errorEl = document.getElementById('authError');
      const btn = document.getElementById('authBtn');

      if (!pin) {
        errorEl.textContent = 'Ingrese la contrase\u00f1a';
        document.getElementById('authPin').classList.add('auth-error-input');
        setTimeout(() => document.getElementById('authPin').classList.remove('auth-error-input'), 400);
        return;
      }

      btn.disabled = true;
      btn.textContent = 'Verificando...';
      errorEl.textContent = '';

      try {
        const res = await fetch(API_URL + '?action=getBebidas&token=' + encodeURIComponent(pin) + '&_=' + Date.now());
        const result = await res.json();

        if (!result.success) {
          errorEl.textContent = 'Contrase\u00f1a incorrecta';
          document.getElementById('authPin').classList.add('auth-error-input');
          setTimeout(() => document.getElementById('authPin').classList.remove('auth-error-input'), 400);
          document.getElementById('authPin').value = '';
          document.getElementById('authPin').focus();
          return;
        }

        TOKEN = pin;
        localStorage.setItem('kds_token', pin);
        if (remember) {
          localStorage.setItem('kds_token_expiry', (Date.now() + 7 * 24 * 60 * 60 * 1000).toString());
        } else {
          localStorage.setItem('kds_token_expiry', (Date.now() + 12 * 60 * 60 * 1000).toString());
        }
        hideAuthModal();
        inicializarApp();
      } catch (e) {
        errorEl.textContent = 'Error de conexi\u00f3n. Intente de nuevo.';
      } finally {
        btn.disabled = false;
        btn.textContent = 'Ingresar';
      }
    }

    function handleAuthError(result) {
      if (result && !result.success && (result.error === 'Token inv\u00e1lido' || result.error === 'Token invalido')) {
        localStorage.removeItem('kds_token');
        localStorage.removeItem('kds_token_expiry');
        showAuthModal();
        return true;
      }
      return false;
    }

    function logout() {
      localStorage.removeItem('kds_token');
      localStorage.removeItem('kds_token_expiry');
      TOKEN = '';
      showAuthModal();
    }

    // Enter key en auth modal
    document.getElementById('authPin').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') autenticarModal();
    });

    let ordenesHistorial = [];
    let bebidasCatalogo = [];

    // ==========================================
    // PERIOD FILTER
    // ==========================================
    function getPeriodRange() {
      const filtro = document.getElementById('filtroPeriodo').value;
      const now = new Date();
      let start;

      if (filtro === 'semana') {
        start = new Date(now);
        const day = start.getDay();
        const diff = day === 0 ? 6 : day - 1; // Monday as start of week
        start.setDate(start.getDate() - diff);
        start.setHours(0, 0, 0, 0);
      } else if (filtro === 'mes') {
        start = new Date(now.getFullYear(), now.getMonth(), 1, 0, 0, 0, 0);
      } else {
        // hoy
        start = new Date(now);
        start.setHours(0, 0, 0, 0);
      }

      return { start, end: now };
    }

    function filtrarPorPeriodo(ordenes) {
      const { start } = getPeriodRange();
      return ordenes.filter(o => {
        const t = new Date(o.timestamp);
        return t >= start;
      });
    }

    function aplicarFiltroPeriodo() {
      if (ordenesHistorial.length > 0) {
        renderDashboard();
        mostrarHistorial();
      }
    }

    // ==========================================
    // TABS
    // ==========================================
    function switchTab(tab) {
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.tab === tab);
      });
      document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
      document.getElementById('tab-' + tab).classList.add('active');
    }

    // ==========================================
    // DATA LOADING
    // ==========================================
    async function cargarHistorial() {
      const container = document.getElementById('historial');
      container.innerHTML = '<div class="loading"><div class="spinner"></div><p>Cargando...</p></div>';

      try {
        // Load all orders and catalog in parallel
        const [histRes, catRes] = await Promise.all([
          fetch(API_URL + '?action=getHistorial&token=' + encodeURIComponent(TOKEN) + '&_=' + Date.now()),
          fetch(API_URL + '?action=getBebidas&token=' + encodeURIComponent(TOKEN) + '&_=' + Date.now())
        ]);

        const histResult = await histRes.json();
        const catResult = await catRes.json();

        if (handleAuthError(histResult)) return;
        if (!histResult.success) throw new Error(histResult.error || 'Error desconocido');

        ordenesHistorial = histResult.data;
        if (catResult.success) bebidasCatalogo = catResult.data;

        renderDashboard();
        mostrarHistorial();

        document.getElementById('timestamp').textContent =
          new Date().toLocaleTimeString('es-CR', { hour: '2-digit', minute: '2-digit' });

      } catch (error) {
        console.error('Error:', error);
        container.innerHTML = `
          <div class="empty-state">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>
            <p style="font-size:18px;font-weight:bold;color:#D32F2F;">Error al cargar datos</p>
            <p style="margin-top:8px;">${escapeHtml(error.message)}</p>
            <button class="btn btn-primary" onclick="cargarHistorial()" style="margin-top:16px;">
              Reintentar
            </button>
          </div>
        `;
      }
    }

    // ==========================================
    // DASHBOARD RENDERING
    // ==========================================
    function renderDashboard() {
      const filtradas = filtrarPorPeriodo(ordenesHistorial);
      const ordenesCompletadas = filtradas.filter(o => o.estado !== 'Cancelada');
      const ordenesCanceladas = filtradas.filter(o => o.estado === 'Cancelada');

      if (!filtradas.length) {
        document.getElementById('stats').innerHTML = '<div style="grid-column:1/-1;text-align:center;padding:20px;color:#999;">Sin datos para este periodo</div>';
        document.getElementById('chartTopBebidas').innerHTML = '';
        document.getElementById('chartIngresos').innerHTML = '';
        document.getElementById('chartCategorias').innerHTML = '';
        document.getElementById('chartPorHora').innerHTML = '';
        document.getElementById('chartPorDia').innerHTML = '';
        document.getElementById('weeklyComparison').innerHTML = '';
        return;
      }

      // Build lookup: nombre -> {precio, categoria}
      const catalogLookup = {};
      bebidasCatalogo.forEach(b => {
        catalogLookup[b.nombre] = { precio: b.precio, categoria: String(b.categoria || '').trim().toUpperCase() };
      });

      // Aggregate data
      const bebidasCount = {};
      let totalBebidas = 0;
      let totalIngresos = 0;

      ordenesCompletadas.forEach(orden => {
        orden.items.forEach(item => {
          const cant = item.cantidad;
          const name = item.bebida;
          bebidasCount[name] = (bebidasCount[name] || 0) + cant;
          totalBebidas += cant;

          const info = catalogLookup[name];
          if (info) totalIngresos += info.precio * cant;
        });
      });

      // Prep time calculations
      const tiemposPrep = [];
      ordenesCompletadas.forEach(orden => {
        if (orden.timestamp && orden.timestampCompletada) {
          const created = new Date(orden.timestamp).getTime();
          const completed = new Date(orden.timestampCompletada).getTime();
          const diffMin = (completed - created) / 60000;
          if (diffMin > 0 && diffMin < 480) {
            tiemposPrep.push(diffMin);
          }
        }
      });
      const avgPrepTime = tiemposPrep.length > 0 ? Math.round(tiemposPrep.reduce((s, t) => s + t, 0) / tiemposPrep.length) : 0;

      // Stats cards
      document.getElementById('stats').innerHTML = `
        <div class="stat-card stat-green">
          <div class="stat-number">${ordenesCompletadas.length}</div>
          <div class="stat-label">Completadas</div>
        </div>
        <div class="stat-card stat-red">
          <div class="stat-number">${ordenesCanceladas.length}</div>
          <div class="stat-label">Canceladas</div>
        </div>
        <div class="stat-card">
          <div class="stat-number">${totalBebidas}</div>
          <div class="stat-label">Bebidas</div>
        </div>
        <div class="stat-card stat-orange">
          <div class="stat-number">\u20A1${totalIngresos.toLocaleString()}</div>
          <div class="stat-label">Ingresos</div>
        </div>
        <div class="stat-card">
          <div class="stat-number">${avgPrepTime > 0 ? avgPrepTime + 'm' : '-'}</div>
          <div class="stat-label">Tiempo Prom.</div>
        </div>
        <div class="stat-card">
          <div class="stat-number">${ordenesCompletadas.length > 0 ? '\u20A1' + Math.round(totalIngresos / ordenesCompletadas.length).toLocaleString() : '-'}</div>
          <div class="stat-label">Ticket Prom.</div>
        </div>
      `;

      // Top Bebidas bar chart (top 15)
      const topBebidas = Object.entries(bebidasCount).sort((a, b) => b[1] - a[1]).slice(0, 15);
      const maxCount = topBebidas[0]?.[1] || 1;

      document.getElementById('chartTopBebidas').innerHTML = topBebidas.map(([name, count]) => {
        const info = catalogLookup[name];
        const cat = info?.categoria || '';
        const barClass = cat.includes('SHOT') ? 'cat-shots' : cat.includes('COCTEL') ? 'cat-cocteles' : cat.includes('BEBIDA') ? 'cat-bebidas' : 'cat-default';
        const pct = Math.max((count / maxCount) * 100, 10);
        return `
          <div class="bar-row">
            <div class="bar-label">${escapeHtml(name)}</div>
            <div class="bar-track">
              <div class="bar-fill ${barClass}" style="width:${pct}%">${count}</div>
            </div>
          </div>
        `;
      }).join('') || '<p style="color:#999;text-align:center;padding:16px;">Sin datos</p>';

      // Top revenue ranking (top 15)
      const revenueByBebida = {};
      ordenesCompletadas.forEach(orden => {
        orden.items.forEach(item => {
          const info = catalogLookup[item.bebida];
          if (info) {
            revenueByBebida[item.bebida] = (revenueByBebida[item.bebida] || 0) + (info.precio * item.cantidad);
          }
        });
      });

      const topIngresos = Object.entries(revenueByBebida).sort((a, b) => b[1] - a[1]).slice(0, 15);
      document.getElementById('chartIngresos').innerHTML = topIngresos.map(([name, rev], i) => `
        <div class="ranking-item">
          <div class="ranking-pos">${i + 1}</div>
          <div class="ranking-name">${escapeHtml(name)}</div>
          <div class="ranking-value">\u20A1${rev.toLocaleString()}</div>
        </div>
      `).join('') || '<p style="color:#999;text-align:center;padding:16px;">Sin datos de precios</p>';

      // Categories breakdown
      const catColors = { 'BEBIDAS': '#D35400', 'COCTELES': '#C0392B', 'SHOTS': '#F39C12' };
      const catCounts = {};

      Object.entries(bebidasCount).forEach(([name, count]) => {
        const info = catalogLookup[name];
        const cat = info?.categoria || 'OTROS';
        catCounts[cat] = (catCounts[cat] || 0) + count;
      });

      const catEntries = Object.entries(catCounts).sort((a, b) => b[1] - a[1]);
      const catTotal = catEntries.reduce((s, [, c]) => s + c, 0) || 1;

      document.getElementById('chartCategorias').innerHTML = catEntries.map(([cat, count]) => {
        const color = catColors[cat] || '#6D4C41';
        const pct = ((count / catTotal) * 100).toFixed(1);
        return `
          <div class="category-row">
            <div class="category-dot" style="background:${color}"></div>
            <div class="category-name">${escapeHtml(cat)}</div>
            <div class="category-stats">
              <div class="category-count">${count}</div>
              <div class="category-pct">${pct}%</div>
            </div>
          </div>
        `;
      }).join('');

      // Sales by hour
      const hourCounts = {};
      for (let h = 0; h < 24; h++) hourCounts[h] = 0;
      ordenesCompletadas.forEach(o => {
        const h = new Date(o.timestamp).getHours();
        o.items.forEach(item => {
          const info = catalogLookup[item.bebida];
          hourCounts[h] += info ? info.precio * item.cantidad : 0;
        });
      });
      const maxHour = Math.max(...Object.values(hourCounts)) || 1;
      const hoursWithData = Object.entries(hourCounts).filter(([, v]) => v > 0);
      document.getElementById('chartPorHora').innerHTML = hoursWithData.map(([h, val]) => {
        const pct = Math.max((val / maxHour) * 100, 8);
        return '<div class="bar-row"><div class="bar-label">' + String(h).padStart(2, '0') + ':00</div><div class="bar-track"><div class="bar-fill cat-bebidas" style="width:' + pct + '%">\u20A1' + Math.round(val).toLocaleString() + '</div></div></div>';
      }).join('') || '<p style="color:#999;text-align:center;padding:16px;">Sin datos</p>';

      // Sales by day of week
      const dayNames = ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'];
      const dayCounts = [0, 0, 0, 0, 0, 0, 0];
      ordenesCompletadas.forEach(o => {
        const d = new Date(o.timestamp).getDay();
        o.items.forEach(item => {
          const info = catalogLookup[item.bebida];
          dayCounts[d] += info ? info.precio * item.cantidad : 0;
        });
      });
      const maxDay = Math.max(...dayCounts) || 1;
      const dayColors = ['cat-shots', 'cat-cocteles', 'cat-bebidas', 'cat-bebidas', 'cat-bebidas', 'cat-cocteles', 'cat-shots'];
      document.getElementById('chartPorDia').innerHTML = dayCounts.map((val, i) => {
        const pct = Math.max((val / maxDay) * 100, 8);
        return '<div class="bar-row"><div class="bar-label">' + dayNames[i] + '</div><div class="bar-track"><div class="bar-fill ' + dayColors[i] + '" style="width:' + pct + '%">\u20A1' + Math.round(val).toLocaleString() + '</div></div></div>';
      }).join('');

      // Weekly comparison
      const now = new Date();
      const startOfWeek = new Date(now);
      const dayOfWeek = startOfWeek.getDay();
      const mondayDiff = dayOfWeek === 0 ? 6 : dayOfWeek - 1;
      startOfWeek.setDate(now.getDate() - mondayDiff);
      startOfWeek.setHours(0, 0, 0, 0);
      const startOfLastWeek = new Date(startOfWeek);
      startOfLastWeek.setDate(startOfLastWeek.getDate() - 7);

      const allCompleted = ordenesHistorial.filter(o => o.estado !== 'Cancelada');
      let thisWeekRevenue = 0, lastWeekRevenue = 0;
      let thisWeekOrders = 0, lastWeekOrders = 0;
      let thisWeekBebidas = 0, lastWeekBebidas = 0;

      allCompleted.forEach(o => {
        const t = new Date(o.timestamp).getTime();
        let orderRevenue = 0;
        let orderBebidas = 0;
        o.items.forEach(item => {
          const info = catalogLookup[item.bebida];
          orderRevenue += info ? info.precio * item.cantidad : 0;
          orderBebidas += item.cantidad;
        });
        if (t >= startOfWeek.getTime()) {
          thisWeekRevenue += orderRevenue;
          thisWeekOrders++;
          thisWeekBebidas += orderBebidas;
        } else if (t >= startOfLastWeek.getTime() && t < startOfWeek.getTime()) {
          lastWeekRevenue += orderRevenue;
          lastWeekOrders++;
          lastWeekBebidas += orderBebidas;
        }
      });

      function pctChange(curr, prev) {
        if (prev === 0) return curr > 0 ? '+100%' : '0%';
        const change = ((curr - prev) / prev * 100).toFixed(0);
        return (change > 0 ? '+' : '') + change + '%';
      }
      function changeClass(curr, prev) {
        return curr >= prev ? 'change-positive' : 'change-negative';
      }

      document.getElementById('weeklyComparison').innerHTML = `
        <table class="comparison-table">
          <thead><tr><th>Metrica</th><th>Actual</th><th>Anterior</th><th>%</th></tr></thead>
          <tbody>
            <tr><td>Ordenes</td><td>${thisWeekOrders}</td><td>${lastWeekOrders}</td><td class="${changeClass(thisWeekOrders, lastWeekOrders)}">${pctChange(thisWeekOrders, lastWeekOrders)}</td></tr>
            <tr><td>Bebidas</td><td>${thisWeekBebidas}</td><td>${lastWeekBebidas}</td><td class="${changeClass(thisWeekBebidas, lastWeekBebidas)}">${pctChange(thisWeekBebidas, lastWeekBebidas)}</td></tr>
            <tr><td>Ingresos</td><td>\u20A1${Math.round(thisWeekRevenue).toLocaleString()}</td><td>\u20A1${Math.round(lastWeekRevenue).toLocaleString()}</td><td class="${changeClass(thisWeekRevenue, lastWeekRevenue)}">${pctChange(thisWeekRevenue, lastWeekRevenue)}</td></tr>
          </tbody>
        </table>
      `;
    }

    // ==========================================
    // HISTORIAL RENDERING
    // ==========================================
    function mostrarHistorial() {
      const container = document.getElementById('historial');
      const filtradas = filtrarPorPeriodo(ordenesHistorial);

      if (!filtradas || filtradas.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/></svg>
            <p style="font-size:18px;font-weight:bold;">No hay ordenes en este periodo</p>
            <p style="margin-top:8px;">Cambia el filtro o actualiza los datos</p>
          </div>
        `;
        return;
      }

      container.innerHTML = filtradas.map(orden => {
        const fecha = new Date(orden.timestamp);
        const fechaStr = fecha.toLocaleDateString('es-CR', { day: '2-digit', month: '2-digit', year: 'numeric' });
        const horaStr = fecha.toLocaleTimeString('es-CR', { hour: '2-digit', minute: '2-digit' });

        const isCancelada = orden.estado === 'Cancelada';

        let prepTimeHtml = '';
        if (!isCancelada && orden.timestamp && orden.timestampCompletada) {
          const prepMin = Math.round((new Date(orden.timestampCompletada) - new Date(orden.timestamp)) / 60000);
          if (prepMin > 0 && prepMin < 480) {
            prepTimeHtml = '<div class="prep-time-badge">' + ICON.clock + ' ' + prepMin + ' min</div>';
          }
        }

        const badgeHtml = isCancelada
          ? '<div class="cancelada-badge"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" style="width:13px;height:13px"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg> Cancelada</div>'
          : '<div class="completada-badge">' + ICON.check + ' Completada</div>';

        const cancelReasonHtml = isCancelada && orden.cancelReason
          ? '<div class="cancel-reason">Motivo: ' + escapeHtml(orden.cancelReason) + '</div>'
          : '';

        return `
          <div class="orden-card${isCancelada ? ' orden-cancelada' : ''}">
            <button class="btn-delete-orden" data-id="${orden.id}" data-ticket="${escapeHtml(orden.ticket)}" title="Eliminar orden">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg>
            </button>
            <div class="orden-header">
              <div>
                <div class="orden-ticket">${escapeHtml(orden.ticket)}</div>
                <div class="orden-cliente">${escapeHtml(orden.cliente)}</div>
                <div class="orden-fecha">${ICON.calendar} ${fechaStr} &nbsp; ${ICON.clock} ${horaStr}</div>
                ${prepTimeHtml}
                ${cancelReasonHtml}
              </div>
              ${badgeHtml}
            </div>

            ${orden.items.map(item => `
              <div class="bebida-item">
                <div>
                  <span class="bebida-cantidad">${item.cantidad}x</span>
                  <span class="bebida-nombre">${escapeHtml(item.bebida)}</span>
                </div>
                ${item.detalles ?
                  `<div class="bebida-detalles">${ICON.note} ${escapeHtml(item.detalles)}</div>`
                  : ''}
              </div>
            `).join('')}
          </div>
        `;
      }).join('');
    }

    // ==========================================
    // EXPORTAR CSV
    // ==========================================
    function exportCSV() {
      const filtradas = filtrarPorPeriodo(ordenesHistorial);
      if (!filtradas.length) return;

      let csv = 'Ticket,Cliente,Estado,FechaCreacion,FechaCompletada,MotivoCancelacion,Bebida,Cantidad,Detalles\n';
      filtradas.forEach(orden => {
        orden.items.forEach(item => {
          csv += [
            orden.ticket,
            orden.cliente,
            orden.estado || 'Completada',
            orden.timestamp || '',
            orden.timestampCompletada || '',
            orden.cancelReason || '',
            item.bebida,
            item.cantidad,
            item.detalles || ''
          ].map(v => '"' + String(v).replace(/"/g, '""') + '"').join(',') + '\n';
        });
      });

      const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'qchulada_reporte_' + new Date().toISOString().slice(0, 10) + '.csv';
      link.click();
      URL.revokeObjectURL(link.href);
    }

    function irA(pagina) {
      window.location.href = pagina;
    }

    // ==========================================
    // TOAST NOTIFICATIONS
    // ==========================================
    function showToast(message, type = 'success', duration = 3000) {
      const container = document.getElementById('toastContainer');
      const toast = document.createElement('div');
      toast.className = 'toast ' + type;
      toast.textContent = message;
      container.appendChild(toast);
      setTimeout(() => {
        toast.classList.add('removing');
        toast.addEventListener('animationend', () => toast.remove());
      }, duration);
    }

    // ==========================================
    // ELIMINAR ORDEN
    // ==========================================
    let deleteState = { ordenId: null, ticket: '' };

    function abrirDeleteModal(ordenId, ticket) {
      const orden = ordenesHistorial.find(o => o.id === ordenId);
      if (!orden) return;

      deleteState = { ordenId, ticket };
      document.getElementById('deleteSubtitle').textContent = ticket + ' — ' + orden.cliente;

      const fecha = new Date(orden.timestamp);
      const fechaStr = fecha.toLocaleDateString('es-CR') + ' ' + fecha.toLocaleTimeString('es-CR', { hour: '2-digit', minute: '2-digit' });
      const totalItems = orden.items.reduce((s, i) => s + i.cantidad, 0);

      document.getElementById('deleteDetails').innerHTML =
        '<div style="background:var(--sand);padding:12px 16px;border-radius:10px;margin-bottom:8px;">' +
        '<div style="font-weight:700;color:var(--bark);">' + escapeHtml(orden.cliente) + '</div>' +
        '<div style="font-size:13px;color:var(--bark-light);margin-top:4px;">' + fechaStr + ' — ' + totalItems + ' bebida' + (totalItems !== 1 ? 's' : '') + '</div>' +
        '<div style="font-size:13px;color:var(--bark-light);margin-top:2px;">Estado: ' + escapeHtml(orden.estado || 'Completada') + '</div>' +
        '</div>';

      document.getElementById('deleteOverlay').classList.remove('hidden');
    }

    function cerrarDeleteModal() {
      document.getElementById('deleteOverlay').classList.add('hidden');
    }

    async function confirmarEliminacion() {
      const btn = document.getElementById('btnConfirmDelete');
      btn.disabled = true;
      btn.textContent = 'Eliminando...';

      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'text/plain' },
          body: JSON.stringify({
            action: 'eliminarOrden',
            token: TOKEN,
            ordenID: deleteState.ordenId
          })
        });
        const result = await res.json();
        if (handleAuthError(result)) return;
        if (!result.success) throw new Error(result.error);

        cerrarDeleteModal();
        showToast('Orden ' + deleteState.ticket + ' eliminada', 'success');

        // Remove from local array and re-render
        ordenesHistorial = ordenesHistorial.filter(o => o.id !== deleteState.ordenId);
        mostrarHistorial();
        renderDashboard();
      } catch (e) {
        showToast('Error al eliminar: ' + e.message, 'error');
      } finally {
        btn.disabled = false;
        btn.textContent = 'Eliminar Permanentemente';
      }
    }

    // Event delegation for delete buttons
    document.getElementById('historial').addEventListener('click', function(e) {
      const btn = e.target.closest('.btn-delete-orden');
      if (!btn) return;
      abrirDeleteModal(parseInt(btn.dataset.id), btn.dataset.ticket);
    });

    function inicializarApp() {
      cargarHistorial();
    }

    // Check stored token on load
    const storedToken = getStoredToken();
    if (storedToken) {
      TOKEN = storedToken;
      hideAuthModal();
      inicializarApp();
    } else {
      showAuthModal();
    }
  </script>
