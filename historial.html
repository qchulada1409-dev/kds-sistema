<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Dashboard â€” Q'Chulada</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --chile: #C0392B;
      --chile-deep: #922B21;
      --terracotta: #D35400;
      --marigold: #F39C12;
      --marigold-light: #FDEBD0;
      --forest: #1E8449;
      --forest-deep: #196F3D;
      --cream: #FFF8F0;
      --sand: #FAF0E6;
      --bark: #4A2C2A;
      --bark-light: #6D4C41;
      --clay: #F5E6D3;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--cream);
      min-height: 100vh;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background:
        radial-gradient(circle at 25% 75%, rgba(211, 84, 0, 0.06) 0%, transparent 50%),
        radial-gradient(circle at 75% 25%, rgba(30, 132, 73, 0.05) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    .papel-picado {
      width: 100%;
      height: 28px;
      display: block;
      background:
        linear-gradient(135deg, var(--chile) 25%, transparent 25%) -14px 0,
        linear-gradient(225deg, var(--marigold) 25%, transparent 25%) -14px 0,
        linear-gradient(315deg, var(--forest) 25%, transparent 25%),
        linear-gradient(45deg, var(--terracotta) 25%, transparent 25%);
      background-size: 28px 28px;
      background-color: var(--chile-deep);
      position: relative;
    }

    .papel-picado::after {
      content: '';
      position: absolute;
      bottom: -6px;
      left: 0; right: 0;
      height: 6px;
      background: repeating-linear-gradient(90deg,
        var(--chile) 0px, var(--chile) 8px,
        var(--marigold) 8px, var(--marigold) 16px,
        var(--forest) 16px, var(--forest) 24px,
        var(--terracotta) 24px, var(--terracotta) 32px);
      clip-path: polygon(0% 0%, 4px 100%, 8px 0%, 12px 100%, 16px 0%, 20px 100%, 24px 0%, 28px 100%, 32px 0%,
        36px 100%, 40px 0%, 44px 100%, 48px 0%, 52px 100%, 56px 0%, 60px 100%, 64px 0%,
        68px 100%, 72px 0%, 76px 100%, 80px 0%, 84px 100%, 88px 0%, 92px 100%, 96px 0%,
        100% 100%, 100% 0%);
    }

    .main-wrap {
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .header {
      background: linear-gradient(135deg, var(--bark) 0%, #3E2723 100%);
      color: white;
      padding: 28px 25px 22px;
      text-align: center;
      border-radius: 0 0 16px 16px;
      margin-bottom: 24px;
      box-shadow: 0 8px 24px rgba(62, 39, 35, 0.3);
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url("data:image/svg+xml,%3Csvg width='40' height='40' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M20 0L40 20L20 40L0 20z' fill='none' stroke='rgba(255,255,255,0.05)' stroke-width='1'/%3E%3C/svg%3E") repeat;
    }

    .header .brand { font-family: 'Playfair Display', serif; font-size: 14px; font-weight: 700; opacity: 0.75; letter-spacing: 3px; text-transform: uppercase; position: relative; margin-bottom: 6px; }
    .header h1 { font-family: 'Playfair Display', serif; font-size: 30px; font-weight: 900; margin-bottom: 4px; position: relative; letter-spacing: -0.5px; }
    .header p { font-size: 13px; opacity: 0.7; position: relative; font-weight: 500; }

    .controls {
      background: white;
      padding: 18px 20px;
      border-radius: 14px;
      margin-bottom: 20px;
      box-shadow: 0 2px 12px rgba(74, 44, 42, 0.08);
      border: 1px solid rgba(74, 44, 42, 0.06);
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
    }

    .btn {
      padding: 11px 22px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 700;
      font-family: 'DM Sans', sans-serif;
      cursor: pointer;
      transition: all 0.2s;
      letter-spacing: 0.2px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .btn svg { width: 16px; height: 16px; }
    .btn-primary { background: linear-gradient(135deg, var(--terracotta), var(--chile)); color: white; box-shadow: 0 3px 10px rgba(211, 84, 0, 0.2); }
    .btn-secondary { background: var(--clay); color: var(--bark); }
    .btn:active { transform: scale(0.97); }

    select {
      padding: 11px 14px;
      border: 2px solid var(--clay);
      border-radius: 10px;
      font-size: 15px;
      font-family: 'DM Sans', sans-serif;
      color: var(--bark);
      background: var(--cream);
    }

    select:focus { outline: none; border-color: var(--terracotta); }

    /* ===== TAB SYSTEM ===== */
    .tab-bar {
      display: flex;
      gap: 4px;
      background: var(--clay);
      padding: 4px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .tab-btn {
      flex: 1;
      padding: 12px 16px;
      border: none;
      border-radius: 9px;
      font-size: 15px;
      font-weight: 700;
      font-family: 'DM Sans', sans-serif;
      cursor: pointer;
      transition: all 0.25s;
      background: transparent;
      color: var(--bark-light);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 7px;
    }

    .tab-btn svg { width: 18px; height: 18px; }

    .tab-btn.active {
      background: white;
      color: var(--bark);
      box-shadow: 0 2px 8px rgba(74, 44, 42, 0.1);
    }

    .tab-content { display: none; }
    .tab-content.active { display: block; }

    /* ===== STATS GRID ===== */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }

    .stat-card {
      background: white;
      padding: 22px 18px;
      border-radius: 14px;
      box-shadow: 0 2px 12px rgba(74, 44, 42, 0.08);
      border: 1px solid rgba(74, 44, 42, 0.06);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
    }

    .stat-card:nth-child(1)::before { background: linear-gradient(90deg, var(--chile), var(--terracotta)); }
    .stat-card:nth-child(2)::before { background: linear-gradient(90deg, var(--forest), var(--forest-deep)); }
    .stat-card:nth-child(3)::before { background: linear-gradient(90deg, var(--marigold), var(--terracotta)); }
    .stat-card:nth-child(4)::before { background: linear-gradient(90deg, var(--bark), var(--bark-light)); }

    .stat-icon {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
    }

    .stat-icon svg { width: 22px; height: 22px; }

    .stat-card:nth-child(1) .stat-icon { background: rgba(192, 57, 43, 0.1); color: var(--chile); }
    .stat-card:nth-child(2) .stat-icon { background: rgba(30, 132, 73, 0.1); color: var(--forest); }
    .stat-card:nth-child(3) .stat-icon { background: rgba(243, 156, 18, 0.1); color: var(--marigold); }
    .stat-card:nth-child(4) .stat-icon { background: rgba(74, 44, 42, 0.1); color: var(--bark); }

    .stat-number {
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      font-weight: 900;
      color: var(--bark);
      line-height: 1.1;
    }

    .stat-label {
      font-size: 12px;
      color: var(--bark-light);
      margin-top: 4px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* ===== CHART PANELS ===== */
    .chart-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 24px;
    }

    .chart-panel {
      background: white;
      padding: 24px;
      border-radius: 14px;
      box-shadow: 0 2px 12px rgba(74, 44, 42, 0.08);
      border: 1px solid rgba(74, 44, 42, 0.06);
    }

    .chart-title {
      font-family: 'Playfair Display', serif;
      font-size: 18px;
      font-weight: 700;
      color: var(--bark);
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .chart-title svg { width: 20px; height: 20px; opacity: 0.5; }

    .chart-title::after {
      content: '';
      flex: 1;
      height: 2px;
      background: linear-gradient(90deg, var(--clay), transparent);
    }

    /* ===== BAR CHART ===== */
    .bar-chart { display: flex; flex-direction: column; gap: 10px; }

    .bar-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .bar-label {
      min-width: 120px;
      font-size: 13px;
      font-weight: 600;
      color: var(--bark);
      text-align: right;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .bar-track {
      flex: 1;
      height: 28px;
      background: var(--sand);
      border-radius: 6px;
      overflow: hidden;
      position: relative;
    }

    .bar-fill {
      height: 100%;
      border-radius: 6px;
      transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      padding-left: 10px;
      font-size: 12px;
      font-weight: 700;
      color: white;
      min-width: 36px;
    }

    .bar-fill.cat-bebidas { background: linear-gradient(90deg, var(--terracotta), #E67E22); }
    .bar-fill.cat-cocteles { background: linear-gradient(90deg, var(--chile), var(--terracotta)); }
    .bar-fill.cat-shots { background: linear-gradient(90deg, var(--marigold), #F5B041); }
    .bar-fill.cat-default { background: linear-gradient(90deg, var(--bark-light), var(--bark)); }

    /* ===== RANKING LIST ===== */
    .ranking-list { display: flex; flex-direction: column; gap: 8px; }

    .ranking-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 14px;
      background: var(--sand);
      border-radius: 10px;
      transition: transform 0.15s;
    }

    .ranking-pos {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 13px;
      flex-shrink: 0;
    }

    .ranking-item:nth-child(1) .ranking-pos { background: var(--marigold); color: white; }
    .ranking-item:nth-child(2) .ranking-pos { background: #B0B0B0; color: white; }
    .ranking-item:nth-child(3) .ranking-pos { background: #CD7F32; color: white; }
    .ranking-item:nth-child(n+4) .ranking-pos { background: var(--clay); color: var(--bark-light); }

    .ranking-name { flex: 1; font-weight: 600; color: var(--bark); font-size: 14px; }
    .ranking-value { font-weight: 700; color: var(--bark-light); font-size: 14px; }

    /* ===== CATEGORY DONUT ===== */
    .category-grid { display: flex; flex-direction: column; gap: 12px; }

    .category-row {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      background: var(--sand);
      border-radius: 10px;
    }

    .category-dot {
      width: 14px;
      height: 14px;
      border-radius: 4px;
      flex-shrink: 0;
    }

    .category-name { flex: 1; font-weight: 600; color: var(--bark); font-size: 14px; }

    .category-stats {
      text-align: right;
    }

    .category-count { font-weight: 700; color: var(--bark); font-size: 16px; }
    .category-pct { font-size: 12px; color: var(--bark-light); font-weight: 600; }

    /* ===== HISTORIAL ORDERS ===== */
    .orden-card {
      background: white;
      border-radius: 14px;
      padding: 20px;
      margin-bottom: 16px;
      box-shadow: 0 2px 10px rgba(74, 44, 42, 0.07);
      border: 1px solid rgba(74, 44, 42, 0.06);
      border-left: 4px solid var(--forest);
    }

    .orden-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 2px solid var(--clay);
    }

    .orden-ticket { font-family: 'Playfair Display', serif; font-size: 22px; font-weight: 900; color: var(--bark); }
    .orden-cliente { font-size: 17px; color: var(--bark-light); font-weight: 600; }

    .orden-fecha {
      font-size: 13px;
      color: #999;
      margin-top: 4px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .orden-fecha svg { width: 13px; height: 13px; }

    .completada-badge {
      background: linear-gradient(135deg, var(--forest), var(--forest-deep));
      color: white;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 700;
      letter-spacing: 0.3px;
      white-space: nowrap;
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }

    .completada-badge svg { width: 14px; height: 14px; }

    .bebida-item {
      background: var(--sand);
      padding: 12px 14px;
      border-radius: 10px;
      margin-bottom: 8px;
      border-left: 3px solid var(--marigold);
    }

    .bebida-nombre { font-size: 17px; font-weight: 700; color: var(--bark); }
    .bebida-cantidad { background: var(--terracotta); color: white; padding: 3px 10px; border-radius: 20px; margin-right: 8px; font-weight: 700; font-size: 13px; }

    .bebida-detalles {
      font-size: 13px;
      color: var(--bark-light);
      margin-top: 5px;
      font-style: italic;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .bebida-detalles svg { width: 13px; height: 13px; opacity: 0.5; }

    .loading { text-align: center; padding: 60px; }

    .spinner {
      border: 5px solid var(--clay);
      border-top: 5px solid var(--terracotta);
      border-radius: 50%;
      width: 56px;
      height: 56px;
      animation: spin 0.9s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .empty-state { text-align: center; padding: 70px 20px; color: var(--bark-light); }
    .empty-state svg { width: 60px; height: 60px; margin-bottom: 16px; opacity: 0.3; }

    .nav-buttons { display: flex; gap: 10px; }

    @media (max-width: 768px) {
      .chart-row { grid-template-columns: 1fr; }
    }

    @media (max-width: 480px) {
      .main-wrap { padding: 14px; }
      .header h1 { font-size: 24px; }
      .controls { flex-direction: column; }
      .nav-buttons { width: 100%; }
      .nav-buttons .btn { flex: 1; text-align: center; justify-content: center; }
      select { width: 100%; }
      .stats-grid { grid-template-columns: 1fr 1fr; }
      .bar-label { min-width: 80px; font-size: 12px; }
      .tab-btn { font-size: 13px; padding: 10px 8px; }
    }
  </style>
</head>
<body>
  <div class="papel-picado"></div>

  <div class="main-wrap">
    <div class="header">
      <div class="brand">Q'Chulada</div>
      <h1>Dashboard</h1>
      <p id="timestamp">Cargando...</p>
    </div>

    <div class="controls">
      <div class="nav-buttons">
        <button class="btn btn-secondary" onclick="irA('orden.html')">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><line x1="19" y1="12" x2="5" y2="12"/><polyline points="12 19 5 12 12 5"/></svg>
          Ordenes
        </button>
        <button class="btn btn-secondary" onclick="irA('display.html')">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><rect x="2" y="3" width="20" height="14" rx="2"/><line x1="8" y1="21" x2="16" y2="21"/><line x1="12" y1="17" x2="12" y2="21"/></svg>
          Display
        </button>
      </div>

      <select id="filtroLimite" onchange="cargarHistorial()">
        <option value="50">Ultimas 50 ordenes</option>
        <option value="100">Ultimas 100 ordenes</option>
        <option value="200">Ultimas 200 ordenes</option>
        <option value="">Todas las ordenes</option>
      </select>

      <button class="btn btn-primary" onclick="cargarHistorial()">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"><polyline points="23 4 23 10 17 10"/><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/></svg>
        Actualizar
      </button>
    </div>

    <!-- Tab navigation -->
    <div class="tab-bar">
      <button class="tab-btn active" onclick="switchTab('dashboard')">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><path d="M3 3v18h18"/><path d="M18 9l-5 5-2-2-4 4"/></svg>
        Dashboard
      </button>
      <button class="tab-btn" onclick="switchTab('historial')">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/></svg>
        Historial
      </button>
    </div>

    <!-- TAB: Dashboard -->
    <div class="tab-content active" id="tab-dashboard">
      <div class="stats-grid" id="stats"></div>
      <div class="chart-row">
        <div class="chart-panel">
          <div class="chart-title">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><path d="M18 20V10"/><path d="M12 20V4"/><path d="M6 20v-6"/></svg>
            Top Bebidas
          </div>
          <div id="chartTopBebidas" class="bar-chart"></div>
        </div>
        <div class="chart-panel">
          <div class="chart-title">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
            Ranking por Ventas
          </div>
          <div id="chartRanking" class="ranking-list"></div>
        </div>
      </div>
      <div class="chart-row">
        <div class="chart-panel">
          <div class="chart-title">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/></svg>
            Por Categoria
          </div>
          <div id="chartCategorias" class="category-grid"></div>
        </div>
        <div class="chart-panel">
          <div class="chart-title">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>
            Top por Ingresos
          </div>
          <div id="chartIngresos" class="ranking-list"></div>
        </div>
      </div>
    </div>

    <!-- TAB: Historial -->
    <div class="tab-content" id="tab-historial">
      <div id="historial"></div>
    </div>
  </div>

  <script>
    // ==========================================
    // UTILIDADES
    // ==========================================
    function escapeHtml(str) {
      if (str == null) return '';
      return String(str)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }

    const ICON = {
      note: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" style="width:13px;height:13px;opacity:.5"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>',
      check: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" style="width:14px;height:14px"><polyline points="20 6 9 17 4 12"/></svg>',
      calendar: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" style="width:13px;height:13px"><rect x="3" y="4" width="18" height="18" rx="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>',
      clock: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" style="width:13px;height:13px"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>'
    };

    // IMPORTANTE: Cambiar con tu URL de API
    const API_URL = 'https://script.google.com/macros/s/AKfycbwhNRuVuu0Pa7fJ6TXfk7QD61hRfH9zjbPaSFZachmmYc608yAjGerq86iL25q_XzkG/exec';

    // ==========================================
    // AUTENTICACION
    // ==========================================
    function getToken() {
      let token = localStorage.getItem('kds_token');
      if (!token) {
        token = prompt('Ingrese la contrasena del sistema:');
        if (token) localStorage.setItem('kds_token', token);
      }
      return token || '';
    }

    function handleAuthError(result) {
      if (result && !result.success && result.error === 'Token invalido') {
        localStorage.removeItem('kds_token');
        alert('Contrasena incorrecta. La pagina se recargara.');
        location.reload();
        return true;
      }
      return false;
    }

    const TOKEN = getToken();

    let ordenesHistorial = [];
    let bebidasCatalogo = [];

    // ==========================================
    // TABS
    // ==========================================
    function switchTab(tab) {
      document.querySelectorAll('.tab-btn').forEach((btn, i) => {
        btn.classList.toggle('active', (i === 0 && tab === 'dashboard') || (i === 1 && tab === 'historial'));
      });
      document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
      document.getElementById('tab-' + tab).classList.add('active');
    }

    // ==========================================
    // DATA LOADING
    // ==========================================
    async function cargarHistorial() {
      const container = document.getElementById('historial');
      container.innerHTML = '<div class="loading"><div class="spinner"></div><p>Cargando...</p></div>';

      try {
        // Load historial and catalog in parallel
        const limite = document.getElementById('filtroLimite').value;
        const [histRes, catRes] = await Promise.all([
          fetch(API_URL + '?action=getHistorial&token=' + encodeURIComponent(TOKEN) + (limite ? '&limite=' + limite : '') + '&_=' + Date.now()),
          fetch(API_URL + '?action=getBebidas&token=' + encodeURIComponent(TOKEN) + '&_=' + Date.now())
        ]);

        const histResult = await histRes.json();
        const catResult = await catRes.json();

        if (handleAuthError(histResult)) return;
        if (!histResult.success) throw new Error(histResult.error || 'Error desconocido');

        ordenesHistorial = histResult.data;
        if (catResult.success) bebidasCatalogo = catResult.data;

        renderDashboard();
        mostrarHistorial();

        document.getElementById('timestamp').textContent =
          'Actualizado: ' + new Date().toLocaleTimeString('es-CR');

      } catch (error) {
        console.error('Error:', error);
        container.innerHTML = `
          <div class="empty-state">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>
            <p style="font-size:20px;font-weight:bold;color:#D32F2F;">Error al cargar datos</p>
            <p style="margin-top:10px;">${escapeHtml(error.message)}</p>
            <button class="btn btn-primary" onclick="cargarHistorial()" style="margin-top:20px;">
              Reintentar
            </button>
          </div>
        `;
      }
    }

    // ==========================================
    // DASHBOARD RENDERING
    // ==========================================
    function renderDashboard() {
      if (!ordenesHistorial.length) {
        document.getElementById('stats').innerHTML = '';
        document.getElementById('chartTopBebidas').innerHTML = '<p style="color:#999;text-align:center;padding:20px;">Sin datos</p>';
        document.getElementById('chartRanking').innerHTML = '<p style="color:#999;text-align:center;padding:20px;">Sin datos</p>';
        document.getElementById('chartCategorias').innerHTML = '<p style="color:#999;text-align:center;padding:20px;">Sin datos</p>';
        document.getElementById('chartIngresos').innerHTML = '<p style="color:#999;text-align:center;padding:20px;">Sin datos</p>';
        return;
      }

      // Build lookup: nombre -> {precio, categoria}
      const catalogLookup = {};
      bebidasCatalogo.forEach(b => {
        catalogLookup[b.nombre] = { precio: b.precio, categoria: String(b.categoria || '').trim().toUpperCase() };
      });

      // Aggregate data
      const bebidasCount = {};
      let totalBebidas = 0;
      let totalIngresos = 0;

      ordenesHistorial.forEach(orden => {
        orden.items.forEach(item => {
          const cant = item.cantidad;
          const name = item.bebida;
          bebidasCount[name] = (bebidasCount[name] || 0) + cant;
          totalBebidas += cant;

          const info = catalogLookup[name];
          if (info) totalIngresos += info.precio * cant;
        });
      });

      // Stats cards
      const bebidaTop = Object.entries(bebidasCount).sort((a, b) => b[1] - a[1])[0];
      document.getElementById('stats').innerHTML = `
        <div class="stat-card">
          <div class="stat-icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/></svg></div>
          <div class="stat-number">${ordenesHistorial.length}</div>
          <div class="stat-label">Ordenes</div>
        </div>
        <div class="stat-card">
          <div class="stat-icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><path d="M17 8h1a4 4 0 1 1 0 8h-1"/><path d="M3 8h14v9a4 4 0 0 1-4 4H7a4 4 0 0 1-4-4Z"/></svg></div>
          <div class="stat-number">${totalBebidas}</div>
          <div class="stat-label">Bebidas Servidas</div>
        </div>
        <div class="stat-card">
          <div class="stat-icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg></div>
          <div class="stat-number" style="font-size:22px;">${bebidaTop ? escapeHtml(bebidaTop[0]) : 'N/A'}</div>
          <div class="stat-label">Mas Pedida</div>
        </div>
        <div class="stat-card">
          <div class="stat-icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg></div>
          <div class="stat-number">\u20A1${totalIngresos.toLocaleString()}</div>
          <div class="stat-label">Ingresos Estimados</div>
        </div>
      `;

      // Top Bebidas bar chart (top 8)
      const topBebidas = Object.entries(bebidasCount).sort((a, b) => b[1] - a[1]).slice(0, 8);
      const maxCount = topBebidas[0]?.[1] || 1;

      document.getElementById('chartTopBebidas').innerHTML = topBebidas.map(([name, count]) => {
        const info = catalogLookup[name];
        const cat = info?.categoria || '';
        const barClass = cat.includes('SHOT') ? 'cat-shots' : cat.includes('COCTEL') ? 'cat-cocteles' : cat.includes('BEBIDA') ? 'cat-bebidas' : 'cat-default';
        const pct = Math.max((count / maxCount) * 100, 12);
        return `
          <div class="bar-row">
            <div class="bar-label">${escapeHtml(name)}</div>
            <div class="bar-track">
              <div class="bar-fill ${barClass}" style="width:${pct}%">${count}</div>
            </div>
          </div>
        `;
      }).join('');

      // Ranking by revenue
      const revenueByBebida = {};
      ordenesHistorial.forEach(orden => {
        orden.items.forEach(item => {
          const info = catalogLookup[item.bebida];
          if (info) {
            revenueByBebida[item.bebida] = (revenueByBebida[item.bebida] || 0) + (info.precio * item.cantidad);
          }
        });
      });

      const topRevenue = Object.entries(revenueByBebida).sort((a, b) => b[1] - a[1]).slice(0, 6);
      document.getElementById('chartRanking').innerHTML = topRevenue.map(([name, rev], i) => `
        <div class="ranking-item">
          <div class="ranking-pos">${i + 1}</div>
          <div class="ranking-name">${escapeHtml(name)}</div>
          <div class="ranking-value">\u20A1${rev.toLocaleString()}</div>
        </div>
      `).join('') || '<p style="color:#999;text-align:center;padding:20px;">Sin datos de precios</p>';

      // Categories breakdown
      const catColors = { 'BEBIDAS': '#D35400', 'COCTELES': '#C0392B', 'SHOTS': '#F39C12' };
      const catCounts = {};

      Object.entries(bebidasCount).forEach(([name, count]) => {
        const info = catalogLookup[name];
        const cat = info?.categoria || 'OTROS';
        catCounts[cat] = (catCounts[cat] || 0) + count;
      });

      const catEntries = Object.entries(catCounts).sort((a, b) => b[1] - a[1]);
      const catTotal = catEntries.reduce((s, [, c]) => s + c, 0) || 1;

      document.getElementById('chartCategorias').innerHTML = catEntries.map(([cat, count]) => {
        const color = catColors[cat] || '#6D4C41';
        const pct = ((count / catTotal) * 100).toFixed(1);
        return `
          <div class="category-row">
            <div class="category-dot" style="background:${color}"></div>
            <div class="category-name">${escapeHtml(cat)}</div>
            <div class="category-stats">
              <div class="category-count">${count}</div>
              <div class="category-pct">${pct}%</div>
            </div>
          </div>
        `;
      }).join('');

      // Top revenue ranking (by ingresos)
      const topIngresosChart = Object.entries(revenueByBebida).sort((a, b) => b[1] - a[1]).slice(0, 6);
      document.getElementById('chartIngresos').innerHTML = topIngresosChart.map(([name, rev], i) => `
        <div class="ranking-item">
          <div class="ranking-pos">${i + 1}</div>
          <div class="ranking-name">${escapeHtml(name)}</div>
          <div class="ranking-value">\u20A1${rev.toLocaleString()}</div>
        </div>
      `).join('') || '<p style="color:#999;text-align:center;padding:20px;">Sin datos de precios</p>';
    }

    // ==========================================
    // HISTORIAL RENDERING
    // ==========================================
    function mostrarHistorial() {
      const container = document.getElementById('historial');

      if (!ordenesHistorial || ordenesHistorial.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/></svg>
            <p style="font-size:24px;font-weight:bold;">No hay historial aun</p>
            <p style="margin-top:10px;">Las ordenes completadas apareceran aqui</p>
          </div>
        `;
        return;
      }

      container.innerHTML = ordenesHistorial.map(orden => {
        const fecha = new Date(orden.timestamp);
        const fechaStr = fecha.toLocaleDateString('es-CR', { day: '2-digit', month: '2-digit', year: 'numeric' });
        const horaStr = fecha.toLocaleTimeString('es-CR', { hour: '2-digit', minute: '2-digit' });

        return `
          <div class="orden-card">
            <div class="orden-header">
              <div>
                <div class="orden-ticket">${escapeHtml(orden.ticket)}</div>
                <div class="orden-cliente">${escapeHtml(orden.cliente)}</div>
                <div class="orden-fecha">${ICON.calendar} ${fechaStr} &nbsp; ${ICON.clock} ${horaStr}</div>
              </div>
              <div class="completada-badge">${ICON.check} Completada</div>
            </div>

            ${orden.items.map(item => `
              <div class="bebida-item">
                <div>
                  <span class="bebida-cantidad">${item.cantidad}x</span>
                  <span class="bebida-nombre">${escapeHtml(item.bebida)}</span>
                </div>
                ${item.detalles ?
                  `<div class="bebida-detalles">${ICON.note} ${escapeHtml(item.detalles)}</div>`
                  : ''}
              </div>
            `).join('')}
          </div>
        `;
      }).join('');
    }

    function irA(pagina) {
      window.location.href = pagina;
    }

    // Cargar al inicio
    cargarHistorial();
  </script>
</body>
</html>
